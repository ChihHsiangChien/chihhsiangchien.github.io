<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lissajous Curve Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <canvas id="lissajousCanvas"></canvas>
        <div class="controls">
            <button id="toggleLines">Toggle Lines</button>
            <button id="speedDown">-</button>
            <button id="speedUp">+</button>
            <span id="speedDisplay">Speed: 1x</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
