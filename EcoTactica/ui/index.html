<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2/dist/tailwind.min.css" rel="stylesheet">
  <title>EcoTactica - 主遊戲畫面</title>
</head>
<body class="min-h-screen flex flex-col bg-gray-50 text-gray-800 font-sans">
  <header class="px-6 py-4 bg-green-600 text-white flex justify-between items-center">
    <h1 class="text-2xl font-bold">EcoTactica</h1>
    <button class="focus:outline-none text-white">
      <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
        <path d="M4 5h12M4 10h12M4 15h12"/>
      </svg>
    </button>
  </header>
  <section class="px-6 py-4 grid grid-cols-5 gap-4">
    <div class="w-full p-4 bg-white shadow rounded-lg flex flex-col items-center">
      <span class="text-sm text-gray-500">氣候穩定度</span>
      <span class="text-2xl font-bold mt-1">72</span>
    </div>
    <div class="w-full p-4 bg-white shadow rounded-lg flex flex-col items-center">
      <span class="text-sm text-gray-500">生物多樣性</span>
      <span class="text-2xl font-bold mt-1">65</span>
    </div>
    <div class="w-full p-4 bg-white shadow rounded-lg flex flex-col items-center">
      <span class="text-sm text-gray-500">公共信任度</span>
      <span class="text-2xl font-bold mt-1">54</span>
    </div>
    <div class="w-full p-4 bg-white shadow rounded-lg flex flex-col items-center">
      <span class="text-sm text-gray-500">經濟可行性</span>
      <span class="text-2xl font-bold mt-1">80</span>
    </div>
    <div class="w-full p-4 bg-white shadow rounded-lg flex flex-col items-center">
      <span class="text-sm text-gray-500">社會公平性</span>
      <span class="text-2xl font-bold mt-1">68</span>
    </div>
  </section>
  <div class="px-6">
    <div class="w-full bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 mb-4">
      回合 4：請選擇一張策略卡
    </div>
  </div>
  <section class="flex-1 p-6 flex justify-around items-end space-x-4 bg-gray-100">
    <button class="w-1/3 bg-white hover:shadow-lg active:shadow-md focus:outline-none rounded-lg border transition-all p-4 flex flex-col">
      <h3 class="text-lg font-semibold mb-2">加入國際保育公約</h3>
      <p class="text-sm text-gray-600 flex-1">簽署生物多樣性公約與CITES，強化保育政策與國際合作。</p>
      <div class="mt-2 flex justify-between text-sm">
        <span class="text-green-600">+15 生態</span>
        <span class="text-red-500">-5 經濟</span>
      </div>
    </button>
  </section>
  <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg max-w-md w-full p-6 space-y-4">
      <h2 class="text-xl font-bold">颱風重創沿海</h2>
      <p class="text-gray-700">強烈颱風破壞防風林與養殖設施，災情嚴重。</p>
      <div class="mt-4 flex justify-end">
        <button class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded focus:outline-none">確認</button>
      </div>
    </div>
  </div>
</body>
</html>
