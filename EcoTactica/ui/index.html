<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2/dist/tailwind.min.css" rel="stylesheet">
  <title>EcoTactica - 主遊戲畫面</title>
</head>
<body class="min-h-screen flex flex-col bg-gray-50 text-gray-800 font-sans">
  <header class="px-6 py-4 bg-green-600 text-white flex justify-between items-center">
    <h1 class="text-2xl font-bold">EcoTactica</h1>
    <button class="focus:outline-none text-white">
      <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
        <path d="M4 5h12M4 10h12M4 15h12"/>
      </svg>
    </button>
  </header>
  <section id="dashboard" class="px-6 py-4 grid grid-cols-6 gap-4"></section>
  <!-- 建議放置在儀表板和策略卡選擇區域之間 -->
<div id="event-display-panel" class="hidden mb-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <!-- 事件卡片將會被動態插入到這裡 -->
</div>
<div id="acknowledge-events-container" class="hidden mb-4 text-center">
    <!-- 確認事件按鈕將會被動態插入到這裡 -->
</div>
  <div class="px-6">
    <div id="banner" class="w-full bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 mb-4">
      回合 1：請選擇一張策略卡
    </div>
    <div class="w-full bg-gray-100 p-4 rounded-lg mb-4">
      <span class="font-semibold">旗標狀態：</span>
      <div id="flags-panel" class="flex flex-wrap gap-4 mt-2"></div>
    </div>
  </div>
  <section id="card-panel" class="flex-1 p-6 flex justify-around items-end space-x-4 bg-gray-100"></section>
  <div id="event-modal" class="fixed inset-0 hidden bg-black bg-opacity-50 flex items-center justify-center" role="dialog" aria-modal="true">
    <div id="modal-content" class="bg-white rounded-lg shadow-lg max-w-md w-full p-6 space-y-4">
      <!-- Event details will be injected here -->
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
