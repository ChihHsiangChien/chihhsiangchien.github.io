<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>招潮蟹模擬遊戲</title>
    <link rel="stylesheet" href="style.css?v=1">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>招潮蟹模擬遊戲</h1>
            <p class="instruction">幫助招潮蟹覓食並躲避天敵！使用方向鍵移動，靠近食物吃掉它們，看到天敵時快速回到巢穴。</p>
        </div>
        
        <div class="main-layout">
            <div class="game-viewport">
                <div id="canvas-container" style="width: 100%; height: 100%;"></div>
                <div id="loading-indicator" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #00ff88; font-size: 20px; text-align: center;">
                    <p>遊戲載入中...</p>
                </div>
                <div class="hud">
                    <div class="health-bar">
                        <div id="health-fill" class="health-fill"></div>
                    </div>
                    <div class="status-info">
                        <span id="food-count">食物: 0</span>
                        <span id="danger-indicator">安全</span>
                    </div>
                </div>
            </div>

            <div class="control-panel">
                <div class="controls">
                    <p class="control-info">← → 橫向移動 | ↑ ↓ 偏轉 | 靠近食物進食 | 看到天敵快速逃回</p>
                    
                    <!-- 虛擬方向鍵控制 -->
                    <div class="virtual-controls">
                        <button class="btn-arrow btn-up" data-direction="turn-up" aria-label="向上偏轉">↑ 轉</button>
                        <div class="btn-row">
                            <button class="btn-arrow btn-left" data-direction="left" aria-label="向左">◀</button>
                            <button class="btn-arrow btn-down" data-direction="turn-down" aria-label="向下偏轉">↓ 轉</button>
                            <button class="btn-arrow btn-right" data-direction="right" aria-label="向右">▶</button>
                        </div>
                    </div>

                    <button id="new-game-btn" class="btn-new-game">重新開始</button>
                </div>

                <div class="stats-panel">
                    <h2>遊戲信息</h2>
                    <div class="stats">
                        <div class="stat-item">
                            <label>生命值:</label>
                            <span id="stat-health">100</span>
                        </div>
                        <div class="stat-item">
                            <label>已進食:</label>
                            <span id="stat-food">0</span>
                        </div>
                        <div class="stat-item">
                            <label>存活時間:</label>
                            <span id="stat-time">0s</span>
                        </div>
                        <div class="stat-item">
                            <label>其他招潮蟹:</label>
                            <span id="stat-crabs">5</span>
                        </div>
                    </div>
                </div>

                <div class="game-over" id="game-over" style="display: none;">
                    <h2 id="game-over-title">遊戲結束</h2>
                    <p id="game-over-message">你被天敵吃掉了</p>
                    <div class="final-stats">
                        <p>進食數量: <span id="final-food">0</span></p>
                        <p>生存時間: <span id="final-time">0s</span></p>
                    </div>
                    <button id="restart-btn" class="btn-restart">再玩一次</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="fiddler-crab.js?v=1"></script>
</body>
</html>
