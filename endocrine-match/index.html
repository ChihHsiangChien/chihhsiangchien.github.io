<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>內分泌配對遊戲</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">        
        <div class="hud">
            <div class="score-board">分數: <span id="score">0</span></div>
            <div class="timer">時間: <span id="time">00:00</span></div>
            <button id="shuffle-btn" class="btn" style="background-color: #faad14; margin-left: 10px;">洗牌</button>
            <button id="reset-btn" class="btn" style="margin-left: 10px;">重新開始</button>
        </div>

        <div class="game-wrapper" style="position: relative;">
            <div id="game-grid" class="grid">
                <!-- Cards will be generated here -->
            </div>
            <canvas id="match-overlay"
                style="position: absolute; top: 0; left: 0; pointer-events: none; z-index: 10;"></canvas>
        </div>

        <div id="game-over-modal" class="modal hidden">
            <div class="modal-content">
                <h2>遊戲結束!</h2>
                <p>最終分數: <span id="final-score">0</span></p>
                <p>花費時間: <span id="final-time">00:00</span></p>
                <button id="play-again-btn" class="btn">再玩一次</button>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
