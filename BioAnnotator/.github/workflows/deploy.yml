# .github/workflows/deploy.yml

name: Deploy to GitHub Pages

on:
  # 在推送到 main 分支時觸發
  push:
    branches:
      - main
  # 允許手動觸發
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'BioAnnotator/package-lock.json'

      - name: Install and Build
        run: |
          cd BioAnnotator
          npm install
          npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./BioAnnotator/dist
          # 這個 action 會自動將 publish_dir 的內容推送到 gh-pages 分支