<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  <!-- Heart shape -->
  <g>
    <!-- Main heart body -->
    <ellipse cx="200" cy="180" rx="70" ry="80" fill="#ef4444" stroke="#dc2626" stroke-width="2"/>
    <!-- Left atrium -->
    <circle cx="160" cy="140" r="25" fill="#fb7185" stroke="#e11948" stroke-width="2"/>
    <!-- Right atrium -->
    <circle cx="240" cy="140" r="25" fill="#fb7185" stroke="#e11948" stroke-width="2"/>
    <!-- Left ventricle -->
    <ellipse cx="160" cy="200" rx="30" ry="40" fill="#dc2626" stroke="#b91c1c" stroke-width="2"/>
    <!-- Right ventricle -->
    <ellipse cx="240" cy="200" rx="30" ry="40" fill="#dc2626" stroke="#b91c1c" stroke-width="2"/>
    <!-- Aorta -->
    <rect x="175" y="80" width="10" height="40" fill="#f97316" stroke="#ea580c" stroke-width="2" rx="5"/>
    <!-- Pulmonary artery -->
    <rect x="190" y="80" width="10" height="40" fill="#3333ff" stroke="#1e193a" stroke-width="2" rx="5"/>
  </g>
  <!-- Labels text -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial" font-size="16" fill="#374151">心臟</text>
</svg>