<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>互動式單位圓 (Sin, Cos, Tan)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>單位圓上的三角函數</h1>
        <canvas id="unitCircleCanvas"></canvas>
        <div class="info">
            <p>角度 (θ): <span id="angleDisplay">0.0°</span> (<span id="radianDisplay">0.000</span> rad)</p>
            <p style="color: #FF6B6B;">Sin(θ): <span id="sinDisplay">0.000</span></p>
            <p style="color: #4ECDC4;">Cos(θ): <span id="cosDisplay">1.000</span></p>
            <p style="color: #FFA94D;">Tan(θ): <span id="tanDisplay">0.000</span></p>
        </div>
         <div class="instructions">
            拖曳圓周上的點來改變角度。
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
