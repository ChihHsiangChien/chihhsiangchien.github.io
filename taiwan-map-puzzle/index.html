<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台灣縣市辨識測驗</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>台灣縣市辨識測驗</h1>
            <p class="subtitle">看輪廓，猜縣市！</p>
        </header>

        <div class="game-info">
            <div class="info-item">
                <span class="label">進度：</span>
                <span class="value" id="progress-count">0</span> / <span id="total-count">22</span>
            </div>
            <div class="info-item">
                <span class="label">時間：</span>
                <span class="value" id="timer">00:00</span>
            </div>
            <button id="reset-btn" class="btn-reset">🔄 重新開始</button>
        </div>

        <div class="game-area">
            <!-- 左側：題目區域 -->
            <div class="question-area">
                <h3>這是哪個縣市？</h3>
                <div class="county-display">
                    <svg id="question-svg" width="400" height="400" viewBox="0 0 600 700">
                        <!-- 縣市輪廓會在這裡顯示 -->
                    </svg>
                </div>

                <!-- 選項按鈕 -->
                <div class="options-container" id="options-container">
                    <!-- 選項按鈕會動態生成 -->
                </div>
            </div>

            <!-- 右側：小地圖進度 -->
            <div class="progress-area">
                <h3>完成進度</h3>
                <svg id="mini-map" width="300" height="350" viewBox="0 0 600 700">
                    <!-- 小台灣地圖會在這裡顯示 -->
                </svg>
            </div>
        </div>

        <!-- 勝利彈窗 -->
        <div id="victory-modal" class="modal hidden">
            <div class="modal-content">
                <h2>🎉 恭喜完成！</h2>
                <p>你成功認識了台灣所有縣市！</p>
                <p class="time-result">完成時間：<span id="final-time">00:00</span></p>
                <button id="play-again-btn" class="btn-primary">再玩一次</button>
            </div>
        </div>
    </div>

    <!-- TopoJSON 處理庫 -->
    <script src="https://unpkg.com/topojson@3"></script>
    <script src="topojson-data.js"></script>
    <script src="script.js"></script>
</body>

</html>
