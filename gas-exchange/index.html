<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>氣體交換視覺化模型</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="main-view">
            <!-- Left Panel: Tissue Cells -->
            <div class="panel tissue-panel">
                <h2>組織細胞</h2>
                <div id="tissue-svg-container" class="svg-container">
                    <!-- SVG content will be injected or drawn here -->
                </div>
                <div class="description">
                    <p>組織細胞消耗氧氣產生二氧化碳。</p>
                    <p>CO<sub>2</sub> 擴散進入微血管，O<sub>2</sub> 進入細胞。</p>
                </div>
            </div>

            <!-- Right Panel: Alveoli -->
            <div class="panel lung-panel">
                <h2>肺泡</h2>
                <div id="lung-svg-container" class="svg-container">
                    <!-- SVG content will be injected or drawn here -->
                </div>
                <div class="description">
                    <p>吸氣時氧氣進入肺泡。</p>
                    <p>O<sub>2</sub> 擴散進入微血管，CO<sub>2</sub> 呼出。</p>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="toggle-animation">暫停/播放</button>
            <label>
                <input type="checkbox" id="toggle-gases" checked> 顯示氣體
            </label>
            <label>
                <input type="checkbox" id="toggle-labels"> 顯示標籤
            </label>
            <label for="speed-control">流速:</label>
            <input type="range" id="speed-control" min="0.5" max="3" step="0.1" value="1">
            <div class="legend">
                <span class="item"><span class="dot o2"></span> 氧氣</span>
                <span class="item"><span class="dot co2"></span> 二氧化碳</span>
                <span class="item"><span class="dot rbc"></span> 紅血球</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
