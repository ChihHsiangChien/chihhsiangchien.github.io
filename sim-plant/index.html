<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>模擬植物</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="game-container">
    <!-- Background Elements -->
    <div id="sky-gradient"></div>
    <div id="sun-moon"></div>
    <div id="environment-effects"></div>

    <!-- The Tree -->
    <svg id="tree-svg" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMax meet"></svg>

    <!-- UI Overlay -->
    <div id="ui-layer">
      <header id="resource-bar">
        <div class="resource-item" title="生長能量">
          <span class="icon">☀</span>
          <span id="res-glucose" class="value">0</span>
          <span class="label">葡萄糖</span>
        </div>
        <div class="resource-item" title="吸引傳粉者">
          <span class="icon">🍯</span>
          <span id="res-nectar" class="value">0</span>
          <span class="label">花蜜</span>
        </div>
        <div class="resource-item" title="防禦草食動物 (蟲害防禦)">
          <span class="icon">🛡️</span>
          <span id="res-meta" class="value">0</span>
          <span class="label">抗蟲物質</span>
        </div>
        <div class="resource-item" title="對抗真菌感染">
          <span class="icon">💊</span>
          <span id="res-anti" class="value">0</span>
          <span class="label">抗真菌物質</span>
        </div>
        <div class="resource-item" title="成功散播的種子 (子代)">
          <span class="icon">🌱</span>
          <span id="res-offspring" class="value">0</span>
          <span class="label">子代</span>
        </div>
        <!-- Add more resources here -->
      </header>

      <div id="notification-area"></div>

      <footer id="controls-panel" class="glass-panel">
        <div class="control-group">
          <div class="group-header">
            <h3>生長</h3>
            <label class="toggle-container" title="開啟大量模式 (x5)">
              <input type="checkbox" id="toggle-bulk">
              <span class="toggle-label">x5</span>
            </label>
          </div>
          <button id="btn-grow-tall">長高</button>
          <button id="btn-grow-thick">長粗</button>
          <button id="btn-grow-branch">發新枝</button>
          <button id="btn-grow-leaf">長葉片</button>
        </div>
        <div class="control-group">
          <h3>防禦</h3>
          <button id="btn-defend-meta">合成抗蟲物質</button>
          <button id="btn-defend-anti">合成抗真菌物質</button>
        </div>
        <div class="control-group">
          <h3>繁殖</h3>
          <button id="btn-flower">開花</button>
          <button id="btn-nectar">製造花蜜</button>
        </div>
      </footer>

      <div id="time-display">
        <span id="day-counter">第 1 天</span>
        <span id="weather-status">晴天</span>
      </div>

      <div id="controls-container" style="display: none;">
        <!-- Button removed for implicit time flow -->
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="src/main.js"></script>
</body>

</html>
