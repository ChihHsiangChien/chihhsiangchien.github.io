<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>乳化 Emulsion</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="wrap">
    <header>
      <h1>乳化</h1>
    </header>

    <section class="stage" aria-label="乳化示意動畫">
      <canvas id="scene" role="img" aria-label="一個容器，水在下、油在上；按鈕可加入乳化劑，油滴變小並分散於整個水層。"></canvas>

      <div class="controls">
        <button id="actionBtn" class="primary">加入乳化劑</button>
        <button id="replayBtn" class="ghost" disabled>重播</button>
      </div>
    </section>

    <footer class="legend">
      <span class="chip oil">油</span>
      <span class="chip water">水</span>
      <span class="chip emulsifier">乳化劑</span>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
