<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>肺臟3D視覺化模型</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="canvas-container"></div>
        <div class="controls">
            <h1>肺臟3D視覺化模型</h1>
            <div class="button-group">
                <button id="rotateBtn" class="btn btn-active">自動旋轉</button>
                <button id="zoomInBtn" class="btn">放大</button>
                <button id="zoomOutBtn" class="btn">縮小</button>
                <button id="resetBtn" class="btn">重置</button>
            </div>
            <div class="legend">
                <h3>結構說明</h3>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #CC0000;"></div>
                    <span>氣管 (Trachea)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #E63946;"></div>
                    <span>主支氣管 (Main Bronchi)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #F77F88;"></div>
                    <span>支氣管 (Bronchi)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #FFB6D9;"></div>
                    <span>細支氣管 (Bronchioles)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #FFD4E5;"></div>
                    <span>肺泡 (Alveoli)</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
