<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>酵素模擬 Enzyme Simulation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>酵素-受質-產物模擬</h1>
  <div class="main-flex">
    <div id="dashboard">
      <form id="experimentForm" style="margin-bottom:1em;">
        <div><label>溫度 <input type="number" id="expTemp" min="10" max="100" value="37"> °C</label></div>
        <div><label>酵素數量 <input type="number" id="expEnzyme" min="1" max="30" value="8"></label></div>
        <div><label>受質數量 <input type="number" id="expSubstrate" min="1" max="100" value="18"></label></div>
        <div><label>觀察時間 <input type="number" id="expTime" min="1" max="120" value="30"> 秒</label></div>
        <div><label>酵素來源
          <select id="expEnzymeType">
            <option value="old">使用現有酵素</option>
            <option value="new">全部新酵素</option>
          </select>
        </label></div>
        <button type="submit" id="startExperiment">開始實驗</button>
      </form>
      <div>活性酵素數: <span id="activeEnzyme">0</span></div>
      <div>變性酵素數: <span id="denaturedEnzyme">0</span></div>
      <div>已完成反應數: <span id="reactionCount">0</span></div>
      <canvas id="rateChart" width="400" height="150"></canvas>
      <canvas id="summaryChart" width="400" height="180" style="margin-top:1em;"></canvas>
    </div>
    <canvas id="simCanvas" width="800" height="500"></canvas>
  </div>
  <script src="main.js"></script>
</body>
</html>
