<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>酵素模擬 Enzyme Simulation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>酵素-受質-產物模擬</h1>
  <div class="main-flex">
    <div id="left-panel">
      <div id="dashboard">
        <form id="experimentForm" style="margin-bottom:1em;">
          <div><label>溫度 <input type="number" id="expTemp" min="-50" max="100" value="10"> °C</label></div>
          <div><label>酵素數量 <input type="number" id="expEnzyme" min="1" max="30" value="5"></label></div>
          <div><label>受質數量 <input type="number" id="expSubstrate" min="1" max="100" value="80"></label></div>
          <div><label>觀察時間 <input type="number" id="expTime" min="1" max="120" value="3"> 秒</label></div>
          <div><label>酵素來源
            <select id="expEnzymeType">
              <option value="old">使用現有酵素</option>
              <option value="new">全部新酵素</option>
            </select>
          </label></div>
          <button type="submit" id="startExperiment">開始實驗</button>
        </form>
        <div>活性酵素數: <span id="activeEnzyme">0</span></div>
        <div>變性酵素數: <span id="denaturedEnzyme">0</span></div>
        <div>已完成反應數: <span id="reactionCount">0</span></div>
        <canvas id="rateChart" width="400" height="150"></canvas>
        <canvas id="summaryChart" width="400" height="180" style="margin-top:1em;"></canvas>
      </div>
      <div id="controlPanel">
          <button id="addSubstrateBtn">添加新受質</button>
          <select id="enzymeSelect">
              <option value="old">原有酵素</option>
              <option value="new">新酵素</option>
          </select>
          <button id="addEnzymeBtn">添加新酵素</button>
          <br><br>
          <button id="toggleEnzyme" class="toggle-btn" style="background:#8ecae6;">酵素</button>
          <button id="toggleSubstrate" class="toggle-btn" style="background:#ffb703;">受質</button>
          <button id="toggleProduct" class="toggle-btn" style="background:#ffd166;">產物</button>
          <button id="toggleInert" class="toggle-btn" style="background:#bdb2ff;">非專一分子</button>
      </div>
    </div>
    <canvas id="simCanvas" width="800" height="500"></canvas>
  </div>
  <script src="main.js"></script>
</body>
</html>
