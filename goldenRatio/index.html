<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta charset="UTF-8">
  <title>黃金比例</title>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>

<body>

  <div>
    <label for="numSlider">Number of Dots:</label>
    <input type="range" id="numSlider" min="1" max="500" value="10">
    <span id="numValue">10</span>

    <input type="number" id="numInput" min="1" max="500" value="10">
    <button id="numButton">Update</button>

  </div>
  <div>
    <label for="startAngleSlider">Star Angle:</label>
    <input type="range" id="startAngleSlider" min="0" max="360" value="10">
    <span id="startAngleValue">10</span>

    <input type="number" id="startAngleInput" min="0" max="360" value="10">
    <button id="startAngleButton">Update</button>

  </div>
  <div>
    <label for="angleSlider">Angle:</label>
    <input type="range" id="angleSlider" min="0" max="360" value="10">
    <span id="angleValue">120</span>

    <input type="number" id="angleInput" min="0" max="360" value="10">
    <button id="angleButton">Update</button>

  </div>  

  <div>
    <label for="sizeSlider">Size:</label>
    <input type="range" id="sizeSlider" min="1" max="10" value="5">
    <span id="sizeValue">5</span>

  </div>  

  <canvas id="canvas" width="100" height="100"></canvas>
  <script src="script.js"></script>



</body>

</html>
