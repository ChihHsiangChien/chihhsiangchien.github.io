<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迷宮遊戲</title>
    <link rel="stylesheet" href="style.css?v=2">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>迷宮遊戲</h1>
            <p class="instruction">終點在最右一欄，請快速找到它。每次到達之後會被送回原點，再走一次。試試看你能不能越走越快！</p>
        </div>
        
        <div class="game-area">
            <div id="maze-container" class="maze-container"></div>
            
            <!-- 虛擬方向鍵（触摸设备） -->
            <div class="virtual-controls">
                <button class="btn-arrow btn-up" data-direction="up" aria-label="向上">▲</button>
                <div class="btn-row">
                    <button class="btn-arrow btn-left" data-direction="left" aria-label="向左">◀</button>
                    <button class="btn-arrow btn-down" data-direction="down" aria-label="向下">▼</button>
                    <button class="btn-arrow btn-right" data-direction="right" aria-label="向右">▶</button>
                </div>
            </div>
        </div>

        <div class="controls">
            <p class="control-info">使用方向鍵、WASD或虛擬按鈕移動</p>
            <button id="newGameBtn" class="btn-new-game">開始新遊戲</button>
        </div>

        <div class="stats">
            <h2>完成時間記錄</h2>
            <div id="time-records" class="time-records">
                <p>尚未完成</p>
            </div>
        </div>
    </div>

    <script src="maze.js"></script>
</body>
</html>
