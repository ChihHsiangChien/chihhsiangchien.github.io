<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>機器人包裹運送實驗</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
 
</head>
<body class="bg-gray-100 min-h-screen flex">

    <!-- Left Sidebar for Variable Cards -->
    <div id="variables-container" class="grid grid-cols-2 gap-4 p-4 bg-gray-200 rounded-lg m-4 w-72 h-screen self-start">
        <div id="robotA" class="draggable-card text-center bg-white p-3 rounded-lg shadow-sm" draggable="true" data-type="robot" data-value="A">
            <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto mb-2 w-12 h-12 text-gray-800" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="2" y="7" width="20" height="15" rx="2" ry="2"></rect>
                <rect x="10" y="3" width="4" height="5" rx="0" ry="0"></rect>
                <text x="12" y="15" text-anchor="middle" alignment-baseline="middle" font-size="16" font-weight="normal" fill="#ef4444">A</text>
            </svg>
            <p>機器人A</p>
        </div>
        <div id="robotB" class="draggable-card text-center bg-white p-3 rounded-lg shadow-sm" draggable="true" data-type="robot" data-value="B">
            <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto mb-2 w-12 h-12 text-gray-800" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="2" y="7" width="20" height="15" rx="2" ry="2"></rect>
                <rect x="10" y="3" width="4" height="5" rx="0" ry="0"></rect>
                <text x="12" y="15" text-anchor="middle" alignment-baseline="middle" font-size="16" font-weight="normal" fill="#3b82f6">B</text>
            </svg>
            <p>機器人B</p>
        </div>
        <div id="package1" class="draggable-card text-center bg-white p-3 rounded-lg shadow-sm" draggable="true" data-type="package" data-value="1">
            <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto mb-2 w-12 h-12 text-gray-800" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="8" width="18" height="13" rx="2" ry="2"></rect>
                <path d="M12 8L12 21"></path>
                <path d="M3 12L21 12"></path>
                <path d="M16 8L12 3L8 8"></path>
            </svg>
            <p>包裹1</p>
        </div>
        <div id="package2" class="draggable-card text-center bg-white p-3 rounded-lg shadow-sm" draggable="true" data-type="package" data-value="2">
            <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto mb-2 w-12 h-12 text-gray-800" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="8" width="18" height="13" rx="2" ry="2"></rect>
                <path d="M12 8L12 21"></path>
                <path d="M3 12L21 12"></path>
                <path d="M16 8L12 3L8 8"></path>
            </svg>
            <p>包裹2</p>
        </div>
        <div id="conveyorA" class="draggable-card text-center bg-white p-3 rounded-lg shadow-sm" draggable="true" data-type="conveyor" data-value="A">
            <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto mb-2 w-12 h-12 text-gray-800" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M2 12L7 12M17 12L22 12"></path>
                <path d="M7 12L10 16L14 8L17 12"></path>
                <circle cx="2" cy="12" r="1.5"></circle>
                <circle cx="22" cy="12" r="1.5"></circle>
            </svg>
            <p>傳送帶A</p>
        </div>
        <div id="conveyorB" class="draggable-card text-center bg-white p-3 rounded-lg shadow-sm" draggable="true" data-type="conveyor" data-value="B">
            <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto mb-2 w-12 h-12 text-gray-800" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="2" y="10" width="20" height="4" rx="1" ry="1"></rect>
                <line x1="4" y1="12" x2="20" y2="12" stroke-dasharray="4"></line>
                <circle cx="6" cy="12" r="1.5"></circle>
                <circle cx="18" cy="12" r="1.5"></circle>
            </svg>
            <p>傳送帶B</p>
        </div>
        <div id="powerLightspeed" class="draggable-card text-center bg-white p-3 rounded-lg shadow-sm" draggable="true" data-type="power" data-value="Lightspeed">
            <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto mb-2 w-12 h-12 text-yellow-500" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M13 3L6 14H11V21L18 10H13V3Z" stroke="none" fill="currentColor"/>
            </svg>
            <p>光速牌電池</p>
        </div>
        <div id="powerEndurance" class="draggable-card text-center bg-white p-3 rounded-lg shadow-sm" draggable="true" data-type="power" data-value="Endurance">
            <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto mb-2 w-12 h-12 text-green-500" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2Z" stroke="currentColor" stroke-width="2" fill="none"/>
                <path d="M12 6V18M6 12H18" stroke="currentColor" stroke-width="2"/>
            </svg>
            <p>持久牌電池</p>
        </div>
        <div id="tiresR" class="draggable-card text-center bg-white p-3 rounded-lg shadow-sm" draggable="true" data-type="tires" data-value="Rubber">
            <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto mb-2 w-12 h-12 text-gray-800" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke-dasharray="1 3"></path>
                <circle cx="12" cy="12" r="4" fill="currentColor"></circle>
            </svg>
            <p>橡膠輪</p>
        </div>
        <div id="tiresM" class="draggable-card text-center bg-white p-3 rounded-lg shadow-sm" draggable="true" data-type="tires" data-value="Metal">
            <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto mb-2 w-12 h-12 text-gray-800" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z"></path>
                <path d="M12 2V22M2 12H22M4.93 4.93L19.07 19.07M4.93 19.07L19.07 4.93"></path>
            </svg>
            <p>金屬輪</p>
        </div>
        <div id="colorR" class="draggable-card text-center bg-white p-3 rounded-lg shadow-sm" draggable="true" data-type="color" data-value="Red">
            <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto mb-2 w-12 h-12 text-red-500" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
            </svg>
            <p>紅色</p>
        </div>
        <div id="colorB" class="draggable-card text-center bg-white p-3 rounded-lg shadow-sm" draggable="true" data-type="color" data-value="Blue">
            <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto mb-2 w-12 h-12 text-blue-500" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
            </svg>
            <p>藍色</p>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="container mx-auto max-w-4xl bg-white rounded-xl shadow-lg p-6 my-4 flex-grow">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">機器人包裹運送實驗</h1>
        <p class="text-center text-gray-600 mb-8">設計你的實驗來找出哪些變因組合可以讓機器人移動速度最快？你應該怎麼設計實驗呢？</p>

        <!-- Experiment Slots and Information -->
        <div class="flex flex-col md:flex-row justify-around items-start space-y-4 md:space-y-0 md:space-x-4 mb-8">
            <div id="slot1" class="experiment-slot flex flex-col items-center justify-start p-4 w-full md:w-1/2 rounded-lg bg-gray-50">
                <span class="text-lg font-semibold text-gray-700">第一組</span>
                <div class="robot-visual-container flex items-center justify-center flex-grow">
                    <!-- SVG robot visualization will be added here -->
                </div>
                <div id="dropped-cards-slot1" class="flex flex-wrap justify-center items-center gap-4 mt-4 w-full"></div>
            </div>
            <div id="slot2" class="experiment-slot flex flex-col items-center justify-start p-4 w-full md:w-1/2 rounded-lg bg-gray-50">
                <span class="text-lg font-semibold text-gray-700">第二組</span>
                <div class="robot-visual-container flex items-center justify-center flex-grow">
                    <!-- SVG robot visualization will be added here -->
                </div>
                <div id="dropped-cards-slot2" class="flex flex-wrap justify-center items-center gap-4 mt-4 w-full"></div>
            </div>
        </div>

        <!-- Start/Message Section -->
        <div class="text-center mb-8 flex flex-col md:flex-row gap-4 items-center justify-center">
            <button id="startButton" class="bg-blue-500 text-white font-bold py-3 px-8 rounded-full shadow-lg hover:bg-blue-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed" disabled>開始實驗</button>
            <button id="resetButton" class="bg-red-500 text-white font-bold py-3 px-8 rounded-full shadow-lg hover:bg-red-600 transition-colors">重設實驗</button>
            <p id="message" class="mt-4 md:mt-0 text-gray-700 font-semibold">請將所有變因卡片拖曳到兩個實驗槽中。</p>
        </div>

        <!-- Simulation and Results -->
        <div id="results-section" class="mt-12 hidden">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">實驗結果</h2>
            <div class="flex flex-col space-y-8">
                <div>
                    <div class="flex justify-between items-center mb-2">
                        <span class="font-semibold">第一組</span>
                        <span id="timeA" class="font-bold"></span>
                    </div>
                    <div id="pathA" class="robot-path-container">
                        <div id="robotA_anim" class="robot"></div>
                    </div>
                </div>
                <div>
                    <div class="flex justify-between items-center mb-2">
                        <span class="font-semibold">第二組</span>
                        <span id="timeB" class="font-bold"></span>
                    </div>
                    <div id="pathB" class="robot-path-container">
                        <div id="robotB_anim" class="robot"></div>
                    </div>
                </div>
            </div>

            <div class="mt-8">
                <!-- <h3 class="text-xl font-bold text-center mb-4">結果分析</h3> -->
                <div id="analysis" class="bg-gray-100 p-4 rounded-lg text-gray-700"></div>
            </div>
        </div>

        <!-- Experiment History Section -->
        <div class="mt-12">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6 flex justify-center items-center gap-4">
                實驗歷史記錄
                    <button id="toggleHistory" class="bg-gray-300 text-gray-800 text-sm py-1 px-4 rounded-full hover:bg-gray-400 transition-colors">隱藏</button>
            </h2>
            <div id="history-container">
                    <div id="history-list" class="flex flex-col gap-4">
                    <!-- History items will be dynamically added here -->
                    <p class="text-center text-gray-500 mt-4">尚無歷史記錄。</p>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>

</body>
</html>
