<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>機器人包裹運送實驗</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
 
</head>
<body class="bg-gray-100 min-h-screen flex">

    <!-- Left Sidebar for Variable Cards -->
    <div id="variables-container" class="grid grid-cols-2 gap-4 p-4 bg-gray-200 rounded-lg m-4 w-72 h-screen self-start">

    </div>

    <!-- Main Content Area -->
    <div class="container mx-auto max-w-4xl bg-white rounded-xl shadow-lg p-6 my-4 flex-grow">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">機器人包裹運送實驗</h1>
        <p class="text-center text-gray-600 mb-8">設計你的實驗來找出哪些變因組合可以讓機器人移動速度最快？你應該怎麼設計實驗呢？</p>

        <!-- Experiment Slots and Information -->
        <div class="flex flex-col md:flex-row justify-around items-start space-y-4 md:space-y-0 md:space-x-4 mb-8">
            <div id="slot1" class="experiment-slot flex flex-col items-center justify-start p-4 w-full md:w-1/2 rounded-lg bg-gray-50">
                <span class="text-lg font-semibold text-gray-700">第一組</span>
                <div class="robot-visual-container flex items-center justify-center flex-grow">
                    <!-- SVG robot visualization will be added here -->
                </div>
                <div id="dropped-cards-slot1" class="flex flex-wrap justify-center items-center gap-4 mt-4 w-full"></div>
            </div>
            <div id="slot2" class="experiment-slot flex flex-col items-center justify-start p-4 w-full md:w-1/2 rounded-lg bg-gray-50">
                <span class="text-lg font-semibold text-gray-700">第二組</span>
                <div class="robot-visual-container flex items-center justify-center flex-grow">
                    <!-- SVG robot visualization will be added here -->
                </div>
                <div id="dropped-cards-slot2" class="flex flex-wrap justify-center items-center gap-4 mt-4 w-full"></div>
            </div>
        </div>

        <!-- Start/Message Section -->
        <div class="text-center mb-8 flex flex-col md:flex-row gap-4 items-center justify-center">
            <button id="startButton" class="bg-blue-500 text-white font-bold py-3 px-8 rounded-full shadow-lg hover:bg-blue-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed" disabled>開始實驗</button>
            <button id="resetButton" class="bg-red-500 text-white font-bold py-3 px-8 rounded-full shadow-lg hover:bg-red-600 transition-colors">重設實驗</button>
            <p id="message" class="mt-4 md:mt-0 text-gray-700 font-semibold">請將所有變因卡片拖曳到兩個實驗槽中。</p>
        </div>

        <!-- Simulation and Results -->
        <div id="results-section" class="mt-12 hidden">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">實驗結果</h2>
            <div class="flex flex-col space-y-8">
                <div>
                    <div class="flex justify-between items-center mb-2">
                        <span class="font-semibold">第一組</span>
                        <span id="timeA" class="font-bold"></span>
                    </div>
                    <div id="pathA" class="robot-path-container">
                        <div id="robotA_anim" class="robot"></div>
                    </div>
                </div>
                <div>
                    <div class="flex justify-between items-center mb-2">
                        <span class="font-semibold">第二組</span>
                        <span id="timeB" class="font-bold"></span>
                    </div>
                    <div id="pathB" class="robot-path-container">
                        <div id="robotB_anim" class="robot"></div>
                    </div>
                </div>
            </div>

            <div class="mt-8">
                <!-- <h3 class="text-xl font-bold text-center mb-4">結果分析</h3> -->
                <div id="analysis" class="bg-gray-100 p-4 rounded-lg text-gray-700"></div>
            </div>
        </div>

        <!-- Experiment History Section -->
        <div class="mt-12">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6 flex justify-center items-center gap-4">
                實驗歷史記錄
                    <button id="toggleHistory" class="bg-gray-300 text-gray-800 text-sm py-1 px-4 rounded-full hover:bg-gray-400 transition-colors">隱藏</button>
            </h2>
            <div id="history-container">
                    <div id="history-list" class="flex flex-col gap-4">
                    <!-- History items will be dynamically added here -->
                    <p class="text-center text-gray-500 mt-4">尚無歷史記錄。</p>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>

</body>
</html>
