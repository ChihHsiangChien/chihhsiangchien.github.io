<body>
    <div class="game-container">
        <header>
        </header>

        <main>
            <div id="gameMenu" class="game-menu">
                <h2>紅色邊界</h2>
                <p>你會稱呼它是「紅色」嗎</p>
                <button class="start-btn" onclick="startGame()">開始測試</button>
            </div>

            <div id="gameArea" class="game-area hidden">
                <!-- Game content will be dynamically inserted here -->
            </div>

            <div id="results" class="results hidden">
                <h2>你的紅色邊界結果</h2>
                <div class="results-container">
                    <div id="boundaryMap" class="boundary-map"></div>
                    <div class="results-info">
                        <h3>你的紅色感知</h3>
                        <div class="stats">
                            <p>總共測試的顏色: <span id="totalTests">0</span></p>
                            <p>被認為是紅色的顏色: <span id="redCount">0</span></p>
                            <p>紅色感知範圍: <span id="redRange">0</span>°</p>
                        </div>
                    </div>
                </div>
                <button class="try-again-btn" onclick="resetGame()">Try Again</button>
            </div>
        </main>
    </div>
