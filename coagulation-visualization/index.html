<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>凝血過程視覺化 (Coagulation Process)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=Outfit:wght@400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>凝血過程視覺化</h1>
            <p class="subtitle">從受傷到癒合的微觀之旅</p>
        </header>

        <main class="visualization-card">
            <div class="svg-container">
                <svg id="main-svg" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <!-- Red Blood Cell Gradient -->
                        <radialGradient id="rbcGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                            <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
                        </radialGradient>
                        <!-- White Blood Cell Gradient -->
                        <radialGradient id="wbcGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                            <stop offset="0%" style="stop-color:#f5f6fa;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#dcdde1;stop-opacity:1" />
                        </radialGradient>
                        <!-- Platelet Gradient -->
                        <radialGradient id="plateletGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                            <stop offset="0%" style="stop-color:#feca57;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#ff9f43;stop-opacity:1" />
                        </radialGradient>
                    </defs>

                    <!-- Layer 1: Tissue & Vessel Structure -->
                    <g id="tissue-layer">
                        <!-- Skin/Epidermis (Top) -->
                        <path id="skin-top" d="M-100,0 L900,0 L900,50 L-100,50 Z" fill="#f8c291" />
                        <!-- Dermis/Tissue (Middle) -->
                        <path id="tissue-middle" d="M-100,50 L900,50 L900,100 L-100,100 Z" fill="#e1b12c"
                            opacity="0.3" />
                        <!-- Vessel Wall (Top) -->
                        <path id="vessel-wall-top" d="M-100,100 L900,100 L900,110 L-100,110 Z" fill="#e74c3c" />

                        <!-- Blood Vessel Interior (Background) -->
                        <rect x="-100" y="110" width="1000" height="80" fill="#fff0f0" />

                        <!-- Vessel Wall (Bottom) -->
                        <path id="vessel-wall-bottom" d="M-100,190 L900,190 L900,200 L-100,200 Z" fill="#e74c3c" />
                        <!-- Tissue (Bottom) -->
                        <path id="tissue-bottom" d="M-100,200 L900,200 L900,400 L-100,400 Z" fill="#e1b12c"
                            opacity="0.3" />
                    </g>

                    <!-- Layer 2: Blood Flow -->
                    <g id="blood-flow-layer">
                        <!-- Cells will be generated by JS -->
                    </g>

                    <!-- Layer 3: Wound & Clotting (Initially Hidden/Empty) -->
                    <g id="wound-layer"></g>
                    <g id="clot-layer"></g>
                    <g id="fibrin-layer"></g>
                </svg>
            </div>

            <div class="controls">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <div class="step-buttons">
                    <button class="step-btn active" data-step="1">1. 正常狀態</button>
                    <button class="step-btn" data-step="2">2. 受傷出血</button>
                    <button class="step-btn" data-step="3">3. 血小板栓塞</button>
                    <button class="step-btn" data-step="4">4. 凝血因子與纖維</button>
                    <button class="step-btn" data-step="5">5. 血塊與癒合</button>
                </div>
                <div class="info-panel">
                    <h2 id="step-title">1. 正常血管</h2>
                    <p id="step-desc">血液在血管中順暢流動。紅血球負責輸送氧氣，白血球負責免疫，血小板則準備隨時修補漏洞。</p>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
