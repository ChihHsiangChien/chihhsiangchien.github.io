<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>丟球遊戲 - Basketball Free Throw Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>丟球遊戲</h1>
        <canvas id="gameCanvas" width="600" height="400"></canvas>
        <div id="controls">
            <button id="startGame">開始遊戲</button>
            <button id="resetGame">重新開始</button>
            <div id="score">得分: 0</div>
            <div id="difficulty">
                <label for="difficultySelect">難度:</label>
                <select id="difficultySelect">
                    <option value="easy">簡單</option>
                    <option value="medium" selected>中等</option>
                    <option value="hard">困難</option>
                </select>
            </div>
        </div>
        <div class="game-info">
            <div class="info-item">
                <div class="info-label">次數</div>
                <div class="info-value" id="shotsInfo">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">命中率</div>
                <div class="info-value" id="accuracyInfo">0%</div>
            </div>
            <div class="info-item">
                <div class="info-label">最高分</div>
                <div class="info-value" id="highScoreInfo">0</div>
            </div>
        </div>
        <div id="instructions">
            <p><strong>操作說明:</strong></p>
            <p>1. 點擊畫面開始瞄準</p>
            <p>2. 按住並拖曳來控制力量和角度</p>
            <p>3. 放開滑鼠進行投籃</p>
            <p>4. 將球投進籃框得分!</p>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
