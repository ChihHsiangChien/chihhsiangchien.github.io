<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishing Game - Game Master</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="game-master-screen" class="screen">
            <h2>Game Master Control Panel</h2>
            <div class="settings-panel">
                <h3>Game Settings</h3>
                <div class="input-group">
                    <label>Room Number:</label>
                    <input type="number" id="room-number" min="1" max="999" required>
                </div>
                <div class="input-group">
                    <label>Max Fish Population:</label>
                    <input type="number" id="max-fish" value="500">
                </div>
                <div class="input-group">
                    <label>Initial Fish Population:</label>
                    <input type="number" id="initial-fish" value="50">
                </div>
                <div class="input-group">
                    <label>Fish Survival Threshold:</label>
                    <input type="number" id="survival-threshold" value="10">
                </div>
                <div class="input-group">
                    <label>Starting Money:</label>
                    <input type="number" id="starting-money" value="100">
                </div>
                <div class="input-group">
                    <label>Round Time (seconds):</label>
                    <input type="number" id="round-time" value="60">
                </div>
                <button onclick="createRoom()">Create Room</button>
                <button onclick="startGame()">Start Game</button>
                <button onclick="endGame()">End Game</button>
            </div>
            <div class="player-monitor">
                <h3>Player Monitor</h3>
                <div id="player-list"></div>
            </div>
        </div>
    </div>
    <script src="game-master.js"></script>
</body>
</html>
