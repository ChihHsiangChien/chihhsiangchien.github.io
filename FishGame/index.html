<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishing Game - Player</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
</head>
<body>
    <div id="game-container">
        <!-- Login Screen -->
        <div class="game-master-link">
            <a href="game-master.html">Game Master Interface</a>
        </div>
        <div id="login-screen" class="screen">
            <h1>Fishing Game</h1>
            <div class="form-group">
                <label for="room-code">Room Code:</label>
                <input type="text" id="room-code" placeholder="Enter room code" required>
            </div>
            <div class="form-group">
                <label for="player-name">Your Name:</label>
                <input type="text" id="player-name" placeholder="Enter your name" required>
            </div>
            <button onclick="joinRoom()">Join Game</button>
        </div>

        <!-- Player Game Screen -->
        <div id="player-screen" class="screen hidden">
            <div class="game-header">
                <div class="player-info">
                    <span>Player: </span>
                    <span id="player-name-display"></span>
                    <span>Money: </span>
                    <span id="player-money"></span>
                </div>
                <div class="game-status">
                    <span>Round: </span>
                    <span id="round-timer"></span>
                </div>
            </div>
            <div class="game-area">
                <div class="fishing-area" onclick="catchFish(event)">
                    <div id="fish-school"></div>
                </div>
            </div>
            <div class="player-stats">
                <div class="stat-item">
                    <span>Boat Capacity: </span>
                    <span id="boat-capacity"></span>
                </div>
                <div class="stat-item">
                    <span>Fish Caught: </span>
                    <span id="fish-caught"></span>
                </div>
                <div class="stat-item">
                    <span>Fish Price: $5 per fish</span>
                </div>
                <button onclick="sellFish()">Sell Fish</button>
                <button onclick="upgradeBoat()">Upgrade Boat</button>
            </div>
        </div>
    </div>
    <script>
        // Add event listener for fishing area
        document.addEventListener('DOMContentLoaded', function() {
            const fishingArea = document.querySelector('.fishing-area');
            if (fishingArea) {
                fishingArea.addEventListener('click', catchFish);
            }
        });
    </script>
    <script src="game.js"></script>
</body>
</html>
