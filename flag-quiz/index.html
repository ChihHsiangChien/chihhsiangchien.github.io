<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>國旗大師 🏳️‍🌈</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <!-- Start Screen -->
        <div id="start-screen" class="fade-in">
            <h1>國旗大師 🌏</h1>
            <p class="subtitle">考考你的地理知識！</p>

            <div class="menu-grid">
                <button class="btn diff-1" onclick="game.start(1)">👶 幼稚園</button>
                <button class="btn diff-2" onclick="game.start(2)">🎒 國小</button>
                <button class="btn diff-3" onclick="game.start(3)">🏫 國中</button>
                <button class="btn diff-4" onclick="game.start(4)">🎓 大學</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="hidden">
            <div class="status-bar">
                <div class="score-display">分數: <span id="score">0</span></div>
                <div class="timer-display">時間: <span id="time">60</span>秒</div>
            </div>

            <!-- Question area will be populated by JS -->
            <div class="question-area" id="question-area">
                <!-- Example: <div class="flag-display">🇹🇼</div> -->
            </div>

            <div class="options-grid" id="options-grid">
                <!-- Options buttons go here -->
            </div>
        </div>

        <!-- End Screen -->
        <div id="end-screen" class="hidden">
            <h1>時間到！ ⏰</h1>
            <p class="result-header">你的最終分數</p>
            <div class="final-score" id="final-score">0</div>
            <p class="subtitle" id="result-message">再接再厲！</p>

            <button class="btn btn-primary" onclick="window.location.reload()">🔄 再玩一次</button>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
