<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L-System</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">

        <canvas id="canvas"></canvas>

        <div class="controls">
            <div class="input-group">
                <label for="lSystemSelect">Select L-System:</label>
                <select id="lSystemSelect"></select>

                <label for="axiomInput">Axiom: </label>
                <input type="text" id="axiomInput" value="F-F-F-F">
            </div>
            <div class="input-group">
                <label for="ruleInput">Rules (F -> Ff+-|[]): </label>
                <textarea id="ruleInput" rows="5" cols="30"></textarea>          
            </div>
            <div class="input-group">
                <label for="angle">angle: </label>
                <input type="number" id="angleInput" value="90" min="0" max="360" step="1">
            </div>
            <div class="input-group">
                <label for="xOrigin">X Origin: </label>
                <input type="range" id="xOrigin" min="0" max="1200" value="400">
            </div>
            <div class="input-group">
                <label for="yOrigin">Y Origin: </label>
                <input type="range" id="yOrigin" min="0" max="1200" value="300">
            </div>
            <div class="input-group">
                <label for="scale">Scale: </label>
                <input type="range" id="scale" min="0.1" max="10" step="0.1" value="1">
            </div>
            
            <button id="resetBtn">Reset</button>
            <button id="generateBtn">Generate</button>
            <button id="redrawBtn">Redraw</button>        

        </div>
    </div>

<script src="script.js"></script>


</body>
</html>
