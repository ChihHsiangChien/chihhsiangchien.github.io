<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>捉放法的探究</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>捉放法的探究</h1>
    <h2>不同的標記數量如何影響估計值？</h2>
    <p>你會不會好奇標記數量至少要多少隻，捉放法才會準確呢？這個程式就是用來模擬不同的標記數量如何影響估計值，並且觀察用平均值或是中位數，哪一種會比較準確？</p>
    <p>設定族群實際數目為x隻，取樣次數y次，取樣大小z隻，按下執行後，程式會進行標記1隻到標記x隻的捉放法，每種標記情形都執行y次，每次抓取z隻個體計算估計的族群大小。</p>    
    <div class="input-container">
        <label for="totalPopulation">族群實際數目</label>
        <input type="number" id="totalPopulation" value="200">

        <label for="numSamples">取樣次數</label>
        <input type="number" id="numSamples" value="5">

        <label for="sampleSize">取樣大小</label>
        <input type="number" id="sampleSize" value="50">

        <button onclick="runEstimation()">執行</button>
    </div>
    <div class="progress-container">
        <div id="progress-bar"></div>
    </div>
    <div class="charts">
        <div class="row single-chart">
            <canvas id="scatterPlot1"></canvas>
        </div>
        <div class="row double-chart">
            <canvas id="scatterPlot2"></canvas>
            <canvas id="scatterPlot3"></canvas>
        </div>
        <div class="row double-chart">
            <canvas id="scatterPlot4"></canvas>
            <canvas id="scatterPlot5"></canvas>
        </div>
        <div class="row single-chart">
            <canvas id="scatterPlot6"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>

</html>
