<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>數字成語填空挑戰</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Sans+TC:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <!-- Start Screen -->
        <section id="start-screen" class="screen active">
            <h1 class="game-title">數字成語<br>填空挑戰</h1>
            <p class="game-subtitle">考驗你的成語造詣與反應速度</p>

            <div class="difficulty-select">
                <h3>選擇難度</h3>
                <div class="difficulty-options">
                    <button class="diff-btn" data-diff="easy" data-info="輕鬆體驗：無時間限制，10題">入門</button>
                    <button class="diff-btn selected" data-diff="normal" data-info="標準挑戰：每題20秒，15題">標準</button>
                    <button class="diff-btn" data-diff="hard" data-info="進階考驗：每題10秒，20題">困難</button>
                    <button class="diff-btn" data-diff="expert" data-info="極限挑戰：每題5秒，25題">大師</button>
                </div>
                <p id="difficulty-description">標準挑戰：每題20秒，15題</p>
            </div>

            <button id="start-btn" class="primary-btn">開始遊戲</button>
        </section>

        <!-- Game Screen -->
        <section id="game-screen" class="screen">
            <header class="game-header">
                <div class="stat-box">
                    <span class="label">分數</span>
                    <span id="score-display" class="value">0</span>
                </div>
                <div class="stat-box">
                    <span class="label">剩餘時間</span>
                    <span id="timer-display" class="value">20</span>
                </div>
                <div class="stat-box">
                    <span class="label">進度</span>
                    <span id="progress-display" class="value">1 / 15</span>
                </div>
            </header>

            <div class="game-area">
                <div class="idiom-card">
                    <div id="idiom-text" class="idiom-text">
                        <!-- Content will be injected like: <span>一</span><span class="blank">?</span><span>一</span><span>意</span> -->
                    </div>
                </div>

                <div id="options-grid" class="options-grid">
                    <!-- Options injected by JS -->
                </div>
            </div>

            <div id="feedback-message" class="feedback-message hidden"></div>
        </section>

        <!-- End Screen -->
        <section id="end-screen" class="screen">
            <h2 class="end-title">遊戲結束</h2>
            <div class="final-score-container">
                <div class="final-score-circle">
                    <span id="final-score">0</span>
                    <span class="score-label">最終分數</span>
                </div>
            </div>
            <p id="end-message">表現不錯！</p>

            <div class="stats-summary">
                <div class="summary-item">
                    <span class="label">答對題數</span>
                    <span id="correct-count">0</span>
                </div>
                <div class="summary-item">
                    <span class="label">總耗時</span>
                    <span id="total-time">0s</span>
                </div>
            </div>

            <button id="restart-btn" class="primary-btn">再玩一次</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
