<!DOCTYPE html>
<html>
<head>
    <title>Fibonacci Spiral</title>
    <style>
        canvas {
            border: 1px solid #000;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }
        input[type="range"] {
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="canvas" width="1000" height="600"></canvas>
        <input type="range" id="slider" min="0" max="100" value="0">
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const slider = document.getElementById('slider');
    
        // 費波那契數列生成函數
        function fibonacci(n) {
            let sequence = [1, 1];
            for (let i = 2; i < n; i++) {
                sequence.push(sequence[i - 1] + sequence[i - 2]);
            }
            return sequence;
        }
    
        function generateRects(scale, number) { 
            const fib = fibonacci(number);
            let posSeq = [0, 0].concat(fib);
            let rects = [];
            let arcX = canvas.width * 0.73;
            let arcY = canvas.height * 0.3;
    
            for (let i = 0; i <= number; i++) {
                let startAngle, endAngle;
                switch (i % 4) {
                    case 0:
                        //左上
                        startAngle = Math.PI;
                        endAngle = Math.PI * 3 / 2;
                        arcX += posSeq[i] * scale;
                        rectX = arcX - fib[i] * scale;
                        rectY = arcY - fib[i] * scale;                         

                        break;
                    case 1:
                        // 右上
                        startAngle = Math.PI * 3 / 2;
                        endAngle = 0;
                        arcY += posSeq[i] * scale;
                        rectX = arcX;
                        rectY = arcY - fib[i] * scale;                        

                        break;
                    case 2:
                        // 右下
                        startAngle = 0;
                        endAngle = Math.PI / 2;
                        arcX -= posSeq[i] * scale;
                        rectX = arcX;
                        rectY = arcY;
                        break;
                    case 3:
                        // 左下    
                        startAngle = Math.PI / 2;
                        endAngle = Math.PI;
                        arcY -= posSeq[i] * scale;
                        rectX = arcX - fib[i] * scale;
                        rectY = arcY;
                        break;
                }
    
                rects.push({
                    arcX: arcX,
                    arcY: arcY,
                    size: fib[i] * scale,
                    startAngle: startAngle,
                    endAngle: endAngle,
                    rectX: rectX,
                    rectY: rectY
                });
            }
            return rects;
        }
    
        // 主函數
        function drawSpiral(progress) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const scale = 3;
            const number = 12;
            
            // 生成所有方塊
            const rects = generateRects(scale, number);

    
            // 繪製螺旋線

           
            rects.forEach((rect, index) => {
                if (index / rects.length <= progress) {
                    ctx.beginPath();                                
                    ctx.strokeStyle = 'black';
                    ctx.lineWidth = 2;                    
                    ctx.strokeRect(
                        rect.rectX,
                        rect.rectY,
                        rect.size,
                        rect.size
                    );
                    ctx.stroke();                                        

                    ctx.beginPath();                                
                    ctx.strokeStyle = 'blue';
                    ctx.lineWidth = 2;                    
                    ctx.arc(
                        rect.arcX,
                        rect.arcY,
                        rect.size,
                        rect.startAngle,
                        rect.endAngle
                    );
                    ctx.stroke();


                }
            });
            

        }
    
        // 監聽滑桿變化
        slider.addEventListener('input', function() {
            let progress = this.value / 100;
            drawSpiral(progress);
        });
    
        // 初始繪製
        drawSpiral(0);
    </script>
    
</body>
</html>
