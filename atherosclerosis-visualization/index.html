<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Atherosclerosis Visualization</title>
        <link rel="stylesheet" href="style.css">
    </head>

<body>
    <div class="container">
        <h1>動脈硬化進程視覺化</h1>
        <div id="canvas-container">
            <!-- SVG will be injected here by script.js or created here -->
            <svg id="vessel-svg" width="800" height="400" viewBox="0 0 800 400">
                <defs>
                    <filter id="glow">
                        <feGaussianBlur stdDeviation="2.5" result="coloredBlur" />
                        <feMerge>
                            <feMergeNode in="coloredBlur" />
                            <feMergeNode in="SourceGraphic" />
                        </feMerge>
                    </filter>
                </defs>
                <!-- Background -->
                <rect width="100%" height="100%" fill="#f0f0f0" />

                <!-- Vessel Walls -->
                <path id="top-wall" d="M0,50 Q400,50 800,50" stroke="#d32f2f" stroke-width="10" fill="none" />
                <path id="bottom-wall" d="M0,350 Q400,350 800,350" stroke="#d32f2f" stroke-width="10" fill="none" />

                <!-- Plaque (Initially hidden/small) -->
                <path id="plaque-top" d="M200,55 Q400,55 600,55" fill="#fdd835" opacity="0" />
                <path id="plaque-bottom" d="M200,345 Q400,345 600,345" fill="#fdd835" opacity="0" />

                <!-- Blood Cells Group -->
                <g id="blood-cells"></g>

                <!-- Thrombus (Initially hidden) -->
                <g id="thrombus" opacity="0"></g>
            </svg>
        </div>
        <div class="controls">
            <button id="btn-normal" class="active">正常血管</button>
            <button id="btn-fatty-streak">脂肪條紋</button>
            <button id="btn-atherosclerosis">斑塊堆積</button>
            <button id="btn-thrombosis">血栓形成</button>
        </div>
        <div class="description" id="stage-description">
            健康血流。血管壁平滑且有彈性。
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
