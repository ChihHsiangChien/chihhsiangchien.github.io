<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tone Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>音調生成器</h1>
            <p>產生自訂音調</p>
        </header>

        <div class="controls-wrapper">
            <div class="control-group">
                <label for="base-freq">音調</label>
                <input type="number" id="base-freq" value="1000" min="20" max="20000" step="1">
            </div>

            <div class="control-group">
                <label for="multiplier-step">音調間隔</label>
                <input type="number" id="freq-step" value="1000" min="0" max="1000">
            </div>

            <div class="control-group">
                <label for="duration">音調長度</label>
                <div class="range-container">
                    <input type="range" id="duration" value="300" min="50" max="2000" step="50">
                    <span id="duration-val">300ms</span>
                </div>
            </div>

            <div class="control-group">
                <label for="waveform">波形</label>
                <div class="select-wrapper">
                    <select id="waveform">
                        <option value="sine">正弦波</option>
                        <option value="triangle">三角波</option>
                        <option value="square">方波</option>
                        <option value="sawtooth">鋸齒波</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="keypad" id="keypad">
            <!-- Buttons will be generated by JS -->
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
