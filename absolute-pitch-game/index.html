<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute Pitch Trainer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>絕對音感訓練</h1>
            <p>聆聽音高並在鋼琴上找出對應的鍵。</p>
        </header>

        <section class="controls-bar">
            <div class="control-group">
                <label for="level-select">難度</label>
                <select id="level-select">
                    <option value="easy">簡單 (C大調, 1個八度)</option>
                    <option value="medium">中等 (半音階, 1個八度)</option>
                    <option value="hard">困難 (半音階, 2個八度)</option>
                    <option value="expert">專家 (半音階, 3個八度)</option>
                </select>
            </div>

            <div class="stats-group">
                <div class="stat-item">
                    <span class="stat-label">分數</span>
                    <span id="score-display" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">連續答對</span>
                    <span id="streak-display" class="stat-value">0</span>
                </div>
            </div>

            <button id="start-btn" class="primary-btn">開始遊戲</button>
        </section>

        <main class="game-area">
            <div id="piano-container" class="piano">
                <!-- Keys will be generated by JS -->
            </div>
            <div id="feedback-overlay" class="feedback hidden">
                <span id="feedback-text"></span>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
