name: Deploy BioAnnotator

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build BioAnnotator_src
        run: |
          cd BioAnnotator_src
          npm ci
          npm run build

      - name: Deploy to BioAnnotator directory
        run: |
          # Remove old directory to avoid case-sensitivity issues
          git rm -rf --ignore-unmatch BioAnnotator
          rm -rf BioAnnotator
          # Copy built files to the correct directory
          mkdir -p BioAnnotator
          cp -r BioAnnotator_src/dist/* BioAnnotator/
          # Copy index.html to 404.html for SPA routing fallback on GitHub Pages
          cp BioAnnotator_src/dist/index.html BioAnnotator/404.html
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Add, commit, and push if there are changes
          git add BioAnnotator
          if git diff --staged --quiet; then
            echo "No changes to deploy."
          else
            git commit -m "Deploy: Update BioAnnotator subproject"
            git push
          fi
