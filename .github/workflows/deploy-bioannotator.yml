name: Deploy BioAnnotator to Pages under /bioannotator/

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install and Build
        run: |
          cd BioAnnotator
          npm ci
          npm run build

      - name: Deploy to /bioannotator/
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: main
          publish_dir: ./BioAnnotator/dist
          destination_dir: bioannotator
          allow_empty_commit: true
          force_orphan: fals