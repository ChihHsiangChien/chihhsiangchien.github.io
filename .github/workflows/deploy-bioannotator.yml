name: Deploy BioAnnotator into /bioannotator

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build BioAnnotator
        run: |
          cd BioAnnotator
          npm ci
          npm run build

      - name: Copy dist to bioannotator/
        run: |
          rm -rf bioannotator
          mkdir bioannotator
          cp -r BioAnnotator/dist/* bioannotator/

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add bioannotator
          git commit -m "deploy: update bioannotator at $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push
