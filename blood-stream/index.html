<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D動態瓣膜血流模擬</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <div id="info" class="text-sm">
        <h1 class="text-xl font-bold mb-2">3D動態瓣膜血流模擬</h1>
        <p class="mb-2">使用滑鼠/觸控操作視角。點擊下方按鈕控制模擬。</p>
        <p>
            前瓣膜狀態: <span id="front-valve-status" class="status-badge status-off">關閉</span>
        </p>
        <p class="mt-1">
            後瓣膜狀態: <span id="back-valve-status" class="status-badge status-off">關閉</span>
        </p>
    </div>
    <div class="ui-container">
        <button id="toggle-compress" class="btn btn-blue">壓縮血管</button>
        <button id="add-front-valve" class="btn btn-green">新增前瓣膜</button>
        <button id="remove-front-valve" class="btn btn-red hidden">移除前瓣膜</button>
        <button id="add-back-valve" class="btn btn-green">新增後瓣膜</button>
        <button id="remove-back-valve" class="btn btn-red hidden">移除後瓣膜</button>
        <button id="reset-view" class="btn btn-neutral">重置視角</button>
    </div>
    <script src="main.js"></script> 
</body>
</html>
