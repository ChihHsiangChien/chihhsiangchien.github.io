<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分子合成器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">

</head>
<body class="bg-gray-100">
    <div class="container">
        <div class="preset-panel-group" style="display:flex; flex-direction:column; min-width:180px; margin-right:2rem;">
            <button id="toggle-preset-panel" class="toggle-preset-btn">顯示快速生成分子</button>
            <div class="preset-molecule-panel" id="preset-molecule-panel" style="display:none;">
                <h3 class="text-lg font-bold mb-2">快速生成分子</h3>
                <button class="preset-molecule-btn" data-molecule="水分子 ($H_2O$)">H₂O</button>
                <button class="preset-molecule-btn" data-molecule="二氧化碳 ($CO_2$)">CO₂</button>
                <button class="preset-molecule-btn" data-molecule="一氧化碳 ($CO$)">CO</button>
                <button class="preset-molecule-btn" data-molecule="氧氣 ($O_2$)">O₂</button>
                <button class="preset-molecule-btn" data-molecule="氫氣 ($H_2$)">H₂</button>
                <button class="preset-molecule-btn" data-molecule="氮氣 ($N_2$)">N₂</button>
                <button class="preset-molecule-btn" data-molecule="葡萄糖 ($C_6H_{12}O_6$)">C₆H₁₂O₆</button>
            </div>
        </div>
        <div class="main-panel-group">
            <div class="atom-selection">
                <!-- 原子選擇區 -->
                <div class="atom-container" draggable="true" data-atom="O">
                    <div class="atom atom-o">O</div>
                    <div class="mt-2 text-sm text-gray-700">氧原子</div>
                </div>
                <div class="atom-container" draggable="true" data-atom="C">
                    <div class="atom atom-c">C</div>
                    <div class="mt-2 text-sm text-gray-700">碳原子</div>
                </div>
                <div class="atom-container" draggable="true" data-atom="H">
                    <div class="atom atom-h">H</div>
                    <div class="mt-2 text-sm text-gray-700">氫原子</div>
                </div>
                <div class="atom-container" draggable="true" data-atom="N">
                    <div class="atom atom-n">N</div>
                    <div class="mt-2 text-sm text-gray-700">氮原子</div>
                </div>
            </div>
            <div class="synthesis-area" id="synthesis-area">
                <p class="no-result-text">拖曳原子至此合成區</p>
            </div>
            <button id="combine-btn" class="combine-btn">組合</button>
            <div class="molecule-display" id="molecule-display">
                <p class="no-result-text">組合結果會顯示在此</p>
            </div>
        </div>
    </div>
    <script src="molecule-structures.js"></script>
    <script src="main.js"></script>

</body>
</html>
