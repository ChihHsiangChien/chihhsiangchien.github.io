<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>互動歷史地圖</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
         integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
         crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
         integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
         crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-droppable@0.1.1/dist/leaflet-droppable.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="h-screen flex flex-col">
    <div class="flex flex-1 overflow-hidden relative">
        <!-- Map Column -->
        <div id="map" class="w-2/3 h-full transition-all duration-300 ease-in-out"></div>

        <!-- Cards Column -->
        <div id="right-panel" class="w-1/3 h-full flex flex-col bg-gray-100 transition-all duration-300 ease-in-out">        

            <div id="panel-content" class="flex-1 flex flex-col overflow-hidden">
                <div id="sort-buttons-container" class="p-4 border-b bg-white shadow-sm">
                    <div  class="flex justify-between items-center">
                        
                        <div class="flex flex-wrap gap-1 justify-end">
                            <button id="sort-year-asc" class="px-3 py-1 text-xs bg-blue-500 text-white rounded-full shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">年代 ▲</button>
                            <button id="sort-year-desc" class="px-3 py-1 text-xs bg-gray-200 text-gray-700 rounded-full shadow-sm hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-75">年代 ▼</button>
                            <button id="sort-region-asc" class="px-3 py-1 text-xs bg-gray-200 text-gray-700 rounded-full shadow-sm hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-75">區域 ▲</button>
                            <button id="sort-region-desc" class="px-3 py-1 text-xs bg-gray-200 text-gray-700 rounded-full shadow-sm hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-75">區域 ▼</button>
                        </div>
                    </div>
                </div>
                <div id="card-container" class="flex-1 overflow-y-auto p-4 bg-gray-50">
                    <!-- Draggable cards will be injected here -->
                </div>
                <div class="p-4">
                    <button id="check-answers-btn" class="w-full px-4 py-2 bg-green-500 text-white rounded disabled:bg-gray-400" disabled>檢查</button>
                </div>
            </div>
        </div>
        <button id="toggle-panel-btn" class="fixed top-1/2 bg-white p-2 rounded-full shadow-md transform -translate-y-1/2 focus:outline-none" style="right: calc(33.3333vw - 1.25rem); z-index: 1001;">
            <svg id="toggle-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
        </button>
    </div>

    <!-- Timeline -->
    <div id="timeline-container" class="fixed bottom-0 w-full bg-white p-4 shadow-lg hidden">
        <div class="flex items-center">
            <button id="play-pause-btn" class="px-4 py-2 bg-blue-500 text-white rounded">Play</button>
            <select id="playback-speed" class="ml-4 p-2 rounded border">
                <option value="1">1x</option>
                <option value="2">2x</option>
                <option value="5">5x</option>
            </select>
            <input id="timeline-slider" type="range" min="0" max="100" value="0" class="w-full mx-4">
            <div id="timeline-date" class="text-sm"></div>
        </div>
    </div>

    <script src="timeline.js"></script>
    <script src="animations.js"></script>    
    <script type="module" src="main.js"></script>
</body>
</html>
