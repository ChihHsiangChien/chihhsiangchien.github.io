<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>酵素作用模擬器</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="styelsheet" href="style.css">

</head>
<body>
    <div id="ui" class="rounded-lg shadow-lg">
        <div class="btn-group">
            <button id="decompositionBtn" class="btn">分解作用</button>
            <button id="synthesisBtn" class="btn">合成作用</button>
        </div>
        <div id="controls" class="flex flex-col gap-2">
            <button id="decomposeBtn" class="btn">啟動分解</button>
            <button id="synthesizeBtn" class="btn hidden">啟動合成</button>
            <button id="resetBtn" class="btn">重置</button>
        </div>
    </div>
    <div id="messageBox" class="rounded-lg shadow-lg"></div>
    <script src="main.js"></script>
</body>
</html>
