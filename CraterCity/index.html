<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天坑之城 - CraterCity</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="game-container">
            <div class="game-header">
                <h1>天坑之城 CraterCity</h1>
                <div class="level-info">
                    <span>關卡: {{ currentLevel.levelId }}</span>
                    <span>填土次數: {{ fillCount }}/{{ currentLevel.maxFills }}</span>
                    <span>得分: {{ score }}</span>
                </div>
            </div>
            
            <div class="game-main">
                <!-- 左側控制面板 -->
                <div class="control-panel">
                    <h3>建立不等式</h3>
                    
                    <div class="inequality-builder">
                        <div class="current-inequalities">
                            <div v-for="(inequality, index) in currentInequalities" :key="index" class="inequality-item">
                                <span>{{ inequality.display }}</span>
                                <button @click="removeInequality(index)" class="remove-btn">×</button>
                            </div>
                        </div>
                        
                        <div class="inequality-input">
                            <select v-model="selectedTerm" class="term-select">
                                <option value="">選擇項目</option>
                                <option v-for="term in currentLevel.availableTerms" :key="term" :value="term">
                                    {{ term }}
                                </option>
                            </select>
                            
                            <select v-model="selectedOperator" class="operator-select">
                                <option value="">選擇運算子</option>
                                <option v-for="op in currentLevel.allowedOperators" :key="op" :value="op">
                                    {{ op }}
                                </option>
                            </select>
                            
                            <input v-model="constantValue" type="number" placeholder="常數" class="constant-input">
                            
                            <button @click="addInequality" :disabled="!canAddInequality" class="add-btn">
                                新增不等式
                            </button>
                        </div>
                    </div>
                    
                    <div class="control-buttons">
                        <button @click="previewRegion" :disabled="currentInequalities.length === 0" class="preview-btn">
                            預覽
                        </button>
                        <button @click="fillRegion" :disabled="currentInequalities.length === 0 || fillCount >= currentLevel.maxFills" class="fill-btn">
                            填土
                        </button>
                        <button @click="clearInequalities" class="clear-btn">
                            重設
                        </button>
                        <button @click="nextLevel" v-if="levelCompleted" class="next-btn">
                            下一關
                        </button>
                    </div>
                </div>
                
                <!-- 右側遊戲畫布 -->
                <div class="canvas-container">
                    <canvas ref="gameCanvas" width="600" height="600" @mousemove="onMouseMove"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
