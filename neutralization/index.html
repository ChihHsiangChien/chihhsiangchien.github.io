<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>酸鹼中和模擬</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container rounded-3xl p-8 shadow-lg">
        <div class="main-content">


            <div class="simulation-area">
                <div id="drop" class="drop">
                    <div class="drop-icon Na-ion"></div>
                    <div class="drop-icon OH-ion">
                        <div class="O-atom"></div>
                        <div class="H-atom"></div>
                    </div>
                </div>
                <div id="beaker" class="beaker-container">
                    <div id="liquid" class="liquid"></div>
                </div>


            </div>
        </div>

        <div class="controls mt-8 md:mt-0">
            <div class="control-group">
                <label for="hcl-amount" class="block text-sm font-medium">初始 HCl 量 (個)</label>
                <input type="range" id="hcl-amount" class="range-slider" min="0" max="100" value="50">
                <span id="hcl-amount-value" class="text-right text-gray-500 text-sm">50 個</span>
            </div>
            <div class="control-group">
                <label for="naoh-amount" class="block text-sm font-medium">每次加入 NaOH 量 (個)</label>
                <input type="range" id="naoh-amount" class="range-slider" min="1" max="10" value="5">
                <span id="naoh-amount-value" class="text-right text-gray-500 text-sm">5 個</span>
            </div>
            <div class="flex justify-between">
                <button id="add-btn" class="btn-add">滴加</button>
                <button id="reset-btn" class="btn-reset">重置</button>
                <button id="toggle-btn" class="btn-toggle">切換</button>
            </div>
            <div class="legend">
                <div class="legend-item"><div class="legend-ion H-ion"></div>H<sup>+</sup></div>
                <div class="legend-item"><div class="legend-ion Cl-ion"></div>Cl<sup>-</sup></div>
                <div class="legend-item"><div class="legend-ion Na-ion"></div>Na<sup>+</sup></div>
                <div class="legend-item"><div class="legend-oh OH-ion"><div class="O-atom"></div><div class="H-atom"></div></div>OH<sup>-</sup></div>
                <div class="legend-item"><div class="legend-h2o H2O-molecule"><div class="O-atom"></div><div class="H-atom-1"></div><div class="H-atom-2"></div></div>H<sub>2</sub>O</div>
            </div>            
            <div id="ph-display" class="ph-display">pH值: 7.0</div>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script> 
</body>
</html>
