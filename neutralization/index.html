<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>酸鹼中和模擬</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            color: #334155;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            max-width: 900px;
            width: 100%;
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2rem;
        }
        
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
                justify-content: space-between;
                align-items: flex-start;
                padding: 3rem;
            }
        }
        
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            flex-grow: 1;
        }

        .simulation-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            position: relative;
        }
        
        .drop {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><linearGradient id="g1" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:1" /><stop offset="100%" style="stop-color:rgb(220,240,255);stop-opacity:1" /></linearGradient></defs><path fill="url(%23g1)" stroke="%2360a5fa" stroke-width="3" d="M50,10 C 75,0 90,20 90,40 C 90,70 50,100 50,100 C 50,100 10,70 10,40 C 10,20 25,0 50,10 Z" /></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0;
            transition: all 0.5s ease-in;
            z-index: 10;
        }
        
        .drop-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .beaker-container {
            position: relative;
            width: 200px;
            height: 350px;
            background-color: #e2e8f0;
            border-radius: 0 0 50% 50% / 0 0 15% 15%;
            border: 2px solid #94a3b8;
            overflow: hidden;
            display: flex;
            flex-direction: column-reverse;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .liquid {
            width: 100%;
            transition: height 0.5s ease-in-out, background-color 0.5s ease-in-out;
            border-radius: 0 0 50% 50% / 0 0 15% 15%;
            position: relative;
            height: 60%;
        }

        .ion {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.5rem;
            font-weight: bold;
            color: white;
        }
        
        .H-ion, .Cl-ion, .Na-ion {
            width: 15px;
            height: 15px;
            border-radius: 50%;
        }

        .H-ion {
            background-color: #ffffff;
            border: 2px solid #94a3b8;
        }
        
        .Cl-ion {
            background-color: #22c55e;
            border: 2px solid #16a34a;
        }

        .Na-ion {
            background-color: #f97316;
            border: 2px solid #ea580c;
        }

        .OH-ion {
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .OH-ion .O-atom {
            width: 15px;
            height: 15px;
            background-color: #ef4444;
            border: 2px solid #be123c;
            border-radius: 50%;
            z-index: 2;
        }
        
        .OH-ion .H-atom {
            width: 9px;
            height: 9px;
            background-color: #ffffff;
            border: 2px solid #94a3b8;
            border-radius: 50%;
            position: absolute;
            left: -3px;
            top: 3px;
            z-index: 1;
        }
        
        .H2O-molecule {
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .H2O-molecule .O-atom {
            width: 15px;
            height: 15px;
            background-color: #ef4444;
            border: 2px solid #be123c;
            border-radius: 50%;
            z-index: 2;
        }
        
        .H2O-molecule .H-atom-1, .H2O-molecule .H-atom-2 {
            width: 9px;
            height: 9px;
            background-color: #ffffff;
            border: 2px solid #94a3b8;
            border-radius: 50%;
            position: absolute;
            z-index: 1;
        }
        
        .H2O-molecule .H-atom-1 {
            left: -3px;
            top: 3px;
        }
        
        .H2O-molecule .H-atom-2 {
            right: -3px;
            top: 3px;
        }

        .ph-display {
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
            margin-top: 1rem;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            width: 100%;
            flex-shrink: 0;
            @media (min-width: 768px) {
                width: 250px;
                margin-left: 2rem;
            }
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .range-slider {
            width: 100%;
        }

        .btn-add, .btn-reset {
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: 600;
            color: white;
            transition: background-color 0.3s ease;
        }

        .btn-add {
            background-color: #3b82f6;
        }

        .btn-add:hover {
            background-color: #2563eb;
        }

        .btn-reset {
            background-color: #ef4444;
        }

        .btn-reset:hover {
            background-color: #dc2626;
        }

        .legend {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .legend-ion {
            width: 15px;
            height: 15px;
            border-radius: 50%;
        }
        
        .legend-oh, .legend-h2o {
            width: 25px;
            height: 25px;
        }

        /* Mobile specific adjustments */
        @media (max-width: 640px) {
            .container {
                padding: 1rem;
                gap: 1rem;
            }
            .ph-display {
                font-size: 1.25rem;
            }
            .beaker-container {
                height: 200px;
            }
            .ion {
                width: 12px;
                height: 12px;
            }
            .OH-ion, .H2O-molecule {
                width: 20px;
                height: 20px;
            }
            .OH-ion .O-atom, .H2O-molecule .O-atom {
                width: 12px;
                height: 12px;
            }
            .OH-ion .H-atom, .H2O-molecule .H-atom-1, .H2O-molecule .H-atom-2 {
                width: 7px;
                height: 7px;
            }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container rounded-3xl p-8 shadow-lg">
        <div class="main-content">
            <h1 class="text-3xl font-bold text-center mb-4">酸鹼中和模擬</h1>
            <p class="text-center text-gray-600 mb-6">
                向 HCl 溶液中滴加 NaOH。<br>觀察離子、pH值和指示劑的變化。
            </p>

            <div class="simulation-area">
                <div id="drop" class="drop">
                    <div class="drop-icon Na-ion"></div>
                    <div class="drop-icon OH-ion">
                        <div class="O-atom"></div>
                        <div class="H-atom"></div>
                    </div>
                </div>
                <div id="beaker" class="beaker-container">
                    <div id="liquid" class="liquid"></div>
                </div>
                <div id="ph-display" class="ph-display">pH值: 7.0</div>
                <div class="legend">
                    <div class="legend-item"><div class="legend-ion H-ion"></div>H<sup>+</sup></div>
                    <div class="legend-item"><div class="legend-ion Cl-ion"></div>Cl<sup>-</sup></div>
                    <div class="legend-item"><div class="legend-ion Na-ion"></div>Na<sup>+</sup></div>
                    <div class="legend-item"><div class="legend-oh OH-ion"><div class="O-atom"></div><div class="H-atom"></div></div>OH<sup>-</sup></div>
                    <div class="legend-item"><div class="legend-h2o H2O-molecule"><div class="O-atom"></div><div class="H-atom-1"></div><div class="H-atom-2"></div></div>H<sub>2</sub>O</div>
                </div>
            </div>
        </div>

        <div class="controls mt-8 md:mt-0">
            <div class="control-group">
                <label for="hcl-amount" class="block text-sm font-medium">初始 HCl 量 (個)</label>
                <input type="range" id="hcl-amount" class="range-slider" min="0" max="100" value="50">
                <span id="hcl-amount-value" class="text-right text-gray-500 text-sm">50 個</span>
            </div>
            <div class="control-group">
                <label for="naoh-amount" class="block text-sm font-medium">每次加入 NaOH 量 (個)</label>
                <input type="range" id="naoh-amount" class="range-slider" min="1" max="10" value="5">
                <span id="naoh-amount-value" class="text-right text-gray-500 text-sm">5 個</span>
            </div>
            <div class="flex justify-between">
                <button id="add-btn" class="btn-add">滴加</button>
                <button id="reset-btn" class="btn-reset">重置</button>
            </div>
        </div>
    </div>

    <script>
        let initialH = 50; // Initial number of H+ ions
        let initialCl = 50; // Initial number of Cl- ions
        let ph = 7.0; // Initial pH
        let ions = []; // Array to hold all ion objects
        let isAnimating = false; // To prevent multiple animations

        const beaker = document.getElementById('beaker');
        const liquid = document.getElementById('liquid');
        const phDisplay = document.getElementById('ph-display');
        const hclAmountSlider = document.getElementById('hcl-amount');
        const hclAmountValueSpan = document.getElementById('hcl-amount-value');
        const naohAmountSlider = document.getElementById('naoh-amount');
        const naohAmountValueSpan = document.getElementById('naoh-amount-value');
        const addBtn = document.getElementById('add-btn');
        const resetBtn = document.getElementById('reset-btn');
        const dropElement = document.getElementById('drop');
        const ionSize = 15;
        const liquidHeight = 100;

        // Function to create an ion element
        function createIon(type, isNew = false) {
            const ion = document.createElement('div');
            ion.classList.add('ion', `${type}-ion`);
            if (type === 'OH') {
                ion.innerHTML = '<div class="O-atom"></div><div class="H-atom"></div>';
            } else if (type === 'H2O') {
                ion.innerHTML = '<div class="O-atom"></div><div class="H-atom-1"></div><div class="H-atom-2"></div>';
            }

            let startX, startY;
            if (isNew) {
                // Start from the top of the beaker for new ions
                startX = 50; // Center
                startY = 100; // Top
            } else {
                // Random position within the liquid for initial ions
                startX = Math.random() * (100 - (ionSize / 1.5)) + (ionSize / 3);
                startY = Math.random() * (100 - (ionSize / 1.5)) + (ionSize / 3);
            }

            ion.style.left = `${startX}%`;
            ion.style.bottom = `${startY}%`;
            
            // Add initial random velocity
            ion.velocity = {
                x: (Math.random() - 0.5) * 0.5,
                y: (Math.random() - 0.5) * 0.5
            };
            
            return ion;
        }

        // Initialize ions in the solution
        function initializeSolution() {
            ions.forEach(ion => ion.element.remove());
            ions = [];
            
            initialH = parseInt(hclAmountSlider.value, 10);
            initialCl = initialH;

            for (let i = 0; i < initialH; i++) {
                const hIon = createIon('H');
                liquid.appendChild(hIon);
                ions.push({ type: 'H', element: hIon, state: 'active', x: parseFloat(hIon.style.left), y: parseFloat(hIon.style.bottom), velocity: hIon.velocity });
            }
            for (let i = 0; i < initialCl; i++) {
                const clIon = createIon('Cl');
                liquid.appendChild(clIon);
                ions.push({ type: 'Cl', element: clIon, state: 'active', x: parseFloat(clIon.style.left), y: parseFloat(clIon.style.bottom), velocity: clIon.velocity });
            }
            
            updateDisplay();
        }

        // Update pH based on the number of H+ and OH- ions
        function updatepH() {
            const hCount = ions.filter(ion => ion.type === 'H' && ion.state === 'active').length;
            const ohCount = ions.filter(ion => ion.type === 'OH' && ion.state === 'active').length;
            
            if (hCount > ohCount) {
                const hConcentration = (hCount - ohCount) / initialH;
                ph = -Math.log10(hConcentration) + 1; // Adjusting for visual representation
            } else if (ohCount > hCount) {
                const ohConcentration = (ohCount - hCount) / initialH;
                const pOH = -Math.log10(ohConcentration) + 1; // Adjusting for visual representation
                ph = 14 - pOH;
            } else {
                ph = 7.0;
            }
        }

        // Update liquid color based on pH
        function updateColor() {
            if (ph < 7) {
                liquid.style.backgroundColor = '#f0f4f8';
            } else {
                const pinkOpacity = Math.min(1, Math.max(0, (ph - 7) / 2));
                liquid.style.backgroundColor = `rgba(239, 68, 68, ${pinkOpacity * 0.5 + 0.1})`;
            }
        }

        // Update all display elements
        function updateDisplay() {
            updatepH();
            phDisplay.textContent = `pH值: ${ph.toFixed(2)}`;
            updateColor();
        }
        
        // Add animation for the drop
        function animateDrop() {
            isAnimating = true;
            dropElement.style.transition = 'transform 1s ease-in, opacity 1s ease-in';
            dropElement.style.opacity = '1';
            const beakerBottom = beaker.offsetHeight;
            const liquidBottom = liquid.offsetHeight;
            const dropTargetY = beakerBottom - liquidBottom;
            dropElement.style.transform = `translate(-50%, ${dropTargetY}px)`;
            
            setTimeout(() => {
                dropElement.style.transition = 'none';
                dropElement.style.opacity = '0';
                dropElement.style.transform = 'translate(-50%, 0)';
                isAnimating = false;
            }, 1000);
        }

        // Handle the "Add NaOH" button click
        addBtn.addEventListener('click', () => {
            if (isAnimating) return;
            
            animateDrop();
            
            const amountToAdd = parseInt(naohAmountSlider.value, 10);
            
            setTimeout(() => {
                for (let i = 0; i < amountToAdd; i++) {
                    const naIon = createIon('Na', true);
                    const ohIon = createIon('OH', true);
                    liquid.appendChild(naIon);
                    liquid.appendChild(ohIon);
                    ions.push({ type: 'Na', element: naIon, state: 'active', x: 50, y: 100, velocity: naIon.velocity });
                    ions.push({ type: 'OH', element: ohIon, state: 'active', x: 50, y: 100, velocity: ohIon.velocity });
                }
                updateDisplay();
            }, 1000);
        });

        // Handle the "Reset" button click
        resetBtn.addEventListener('click', () => {
            hclAmountSlider.value = 50;
            hclAmountValueSpan.textContent = '50 個';
            naohAmountSlider.value = 5;
            naohAmountValueSpan.textContent = '5 個';
            initializeSolution();
        });

        // Update slider value displays
        hclAmountSlider.addEventListener('input', () => {
            hclAmountValueSpan.textContent = `${hclAmountSlider.value} 個`;
        });
        naohAmountSlider.addEventListener('input', () => {
            naohAmountValueSpan.textContent = `${naohAmountSlider.value} 個`;
        });
        
        // Animation loop for ion movement and neutralization
        function animate() {
            const liquidRect = liquid.getBoundingClientRect();
            
            // Neutralization logic
            let hIons = ions.filter(ion => ion.type === 'H' && ion.state === 'active');
            let ohIons = ions.filter(ion => ion.type === 'OH' && ion.state === 'active');

            for (let hIon of hIons) {
                for (let ohIon of ohIons) {
                    if (hIon.state === 'active' && ohIon.state === 'active') {
                        const dx = hIon.x - ohIon.x;
                        const dy = hIon.y - ohIon.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        const minDistance = 2.0;
                        
                        if (distance < minDistance) {
                            hIon.state = 'neutralized';
                            ohIon.state = 'neutralized';

                            const h2o = createIon('H2O');
                            liquid.appendChild(h2o);
                            ions.push({ type: 'H2O', element: h2o, state: 'active', x: (hIon.x + ohIon.x) / 2, y: (hIon.y + ohIon.y) / 2, velocity: h2o.velocity });
                            
                            hIon.element.remove();
                            ohIon.element.remove();
                            updateDisplay();
                        }
                    }
                }
            }

            // Move remaining ions
            ions.forEach(ion => {
                if (ion.state === 'active') {
                    // Update position
                    ion.x += ion.velocity.x;
                    ion.y += ion.velocity.y;
                    
                    // Bounce off walls of the liquid container
                    if (ion.x <= 0 || ion.x >= 100) {
                        ion.velocity.x *= -1;
                    }
                    if (ion.y <= 0 || ion.y >= 100) {
                        ion.velocity.y *= -1;
                    }
                    
                    // Apply new position
                    ion.element.style.left = `${ion.x}%`;
                    ion.element.style.bottom = `${ion.y}%`;
                }
            });
            requestAnimationFrame(animate);
        }

        // Initial setup
        initializeSolution();
        animate();
    </script>
</body>
</html>
