<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta charset="UTF-8">
  <title>數感</title>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <label for="numStart">數字起點:</label>
  <input type="number" id="numStart" min="3" max="100">
  <label for="numEnd">數字終點:</label>
  <input type="number" id="numEnd" min="5" max="100">
  <label for="numDiff">左右差值:</label>
  <input type="number" id="numDiff" min="1" max="20">
  <label for="numAnswerTimes">每個數字測幾次:</label>
  <input type="number" id="numAnswerTimes" min="1" max="50">
  <label for="numShowTime">顯示時間(毫秒):</label>
  <input type="number" id="numShowTime" min="100" max="2000" step = "100" value="500">
  <span id="clicked">0/0</span>
  <button id="numButton">GO</button>


  <canvas id="canvas"></canvas>
  <script src="script.js"></script>



</body>

</html>
