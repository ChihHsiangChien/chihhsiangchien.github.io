<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>數感遊戲</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="game-container">
    <div id="ui-panel">
      <h1>數感挑戰</h1>
      <div class="input-group">
        <label for="numA">數字 A:</label>
        <input type="number" id="numA" value="9" min="1" max="50">
      </div>
      <div class="input-group">
        <label for="numB">數字 B:</label>
        <input type="number" id="numB" value="10" min="1" max="50">
      </div>
      <div class="input-group">
        <label for="rounds">回合數:</label>
        <input type="number" id="rounds" value="10" min="1" max="100">
      </div>
      <div class="input-group">
        <label for="showTime">顯示時間 (ms):</label>
        <input type="number" id="showTime" value="1000" step="100" min="100">
      </div>
      <div class="input-group">
        <label for="feedbackToggle">顯示回饋:</label>
        <input type="checkbox" id="feedbackToggle" checked>
      </div>
      <button id="startBtn">開始遊戲</button>
      <div id="status">準備開始...</div>
    </div>

    <div id="play-area" style="display: none;">
      <div class="split-screen left" id="areaLeft"></div>
      <div class="split-screen right" id="areaRight"></div>
    </div>

    <div id="result-overlay" style="display: none;">
      <h2>遊戲結束</h2>
      <p id="accuracy-text">正確率: 0%</p>
      <button id="restartBtn">再玩一次</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
