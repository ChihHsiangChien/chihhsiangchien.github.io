<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fractal Tree</title>
</head>
<body>
    <div>
        <label for="nextLengthRatio">Next Length Ratio:</label>
        <input type="range" id="nextLengthRatio" min="0" max="1" step="0.01" value="0.7">
    </div>
    <div>
        <label for="trunkWidth">Trunk Width:</label>
        <input type="number" id="trunkWidth" value="15">
    </div>
    <div>
        <label for="startHue">Start Hue:</label>
        <input type="range" id="startHue" min="0" max="360" step="1" value="30">
    </div>
    <div>
        <label for="endHue">End Hue:</label>
        <input type="range" id="endHue" min="0" max="360" step="1" value="120">
    </div>
    <div>
        <label for="leafLength">Leaf Length:</label>
        <input type="number" id="leafLength" value="15">
    </div>
    <div>
        <label for="leafWidth">Leaf Width:</label>
        <input type="number" id="leafWidth" value="4">
    </div>
    <div>
        <label for="leafEnable">Leaf Enable:</label>
        <input type="checkbox" id="leafEnable" checked>
    </div>
    <div>
        <label for="leftAngle">Left Angle:</label>
        <input type="range" id="leftAngle" min="0" max="100" step="1" value="55">
    </div>
    <div>
        <label for="rightAngle">Right Angle:</label>
        <input type="range" id="rightAngle" min="0" max="100" step="1" value="55">
    </div>
    <div>
        <label for="leftRatio">Left Ratio:</label>
        <input type="range" id="leftRatio" min="0" max="1" step="0.01" value="0.7">
    </div>
    <div>
        <label for="rightRatio">Right Ratio:</label>
        <input type="range" id="rightRatio" min="0" max="1" step="0.01" value="0.3">
    </div>
    <div>
        <label for="totalDepth">Total Depth:</label>
        <input type="number" id="totalDepth" value="6">
    </div>
    <canvas id="canvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
