<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>電路組裝練習（組裝模式）</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="toolbar">
    <div class="left">
      <h1 class="title">找出壞掉的零件</h1></div>
    <div class="right">
       <!--
      <button id="btn-reset" class="btn">以相同種子重置</button>
      <button id="btn-new-seed" class="btn btn-primary">以新種子開始</button>
      <span id="seed-indicator" class="seed"></span>
      -->
    </div>
  </header>

  <main class="stage">
    <!-- 說明/圖例（簡短） -->


    <!-- SVG 繪圖舞台 -->
    <div class="board-wrap">
      <svg id="board" viewBox="0 0 1400 700" role="img" aria-label="電路組裝舞台">
        <defs>
          <!-- 燈泡發光效果 -->
          <filter id="bulb-glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur" />
            <feMerge>
              <feMergeNode in="blur" />
              <feMergeNode in="SourceGraphic" />
            </feMerge>
          </filter>
        </defs>
        <!-- 動態內容由 script.js 產生 -->
      </svg>
    </div>

    <!-- Debug 面板（debug=1 時顯示） -->
    <aside id="debug-panel" class="debug hidden" aria-live="polite"></aside>
    <div id="status-live" class="sr-only" aria-live="polite"></div>
  </main>

  <script src="./script.js" defer></script>
</body>
</html>
