<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Segments Animation with Input Controls</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="controls">
        <label for="lengthsInput">Lengths (comma-separated): </label>
        <input id="lengthsInput" type="text"><br><br>

        <label for="speedsInput">Speeds (comma-separated): </label>
        <input id="speedsInput" type="text"><br><br>

        <label for="lengthMultiplierInput">Length Multiplier: </label>
        <input id="lengthMultiplierInput" type="number"><br><br>

        <label for="speedMultiplierInput">Speed Multiplier: </label>
        <input id="speedMultiplierInput" type="number"><br><br>

        <button id="applyButton">Apply Changes</button>
    </div>

    <canvas id="animationCanvas"></canvas>
    
    <script src="script.js"></script>
</body>
</html>
