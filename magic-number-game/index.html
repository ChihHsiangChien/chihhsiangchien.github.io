<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Number 7 +/- 2 | 記憶力挑戰</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header>
            <h1>Magic Number <span class="highlight">7 ± 2</span></h1>
            <p class="subtitle">短期記憶極限挑戰</p>
        </header>

        <!-- Screens -->
        <main>
            <!-- Start Screen -->
            <div id="start-screen" class="screen active">
                <div class="card intro-card">
                    <div class="icon-box">🧠</div>
                    <h2>準備好了嗎？</h2>
                    <p>遊戲規則：</p>
                    <ul class="rules-list">
                        <li>螢幕將顯示一組數字</li>
                        <li>請記住它們</li>
                        <li>數字消失後，依序輸入</li>
                        <li>從 <strong>5</strong> 位數開始，每關增加 1 位</li>
                    </ul>
                    <button id="start-btn" class="btn primary-btn">開始挑戰</button>
                </div>
            </div>

            <!-- Game Screen -->
            <div id="game-screen" class="screen">
                <div class="status-bar">
                    <span class="level-indicator">Level <span id="current-level">5</span></span>
                    <span class="digits-indicator"><span id="digit-count">5</span> 位數</span>
                </div>

                <div class="display-area">
                    <div id="number-display" class="number-container">
                        <!-- Numbers appear here -->
                    </div>
                    <div id="message-display" class="message hidden">
                        請輸入數字
                    </div>
                </div>

                <div id="input-display" class="input-feedback">
                    <!-- User input appears here -->
                </div>

                <div class="keypad">
                    <button class="key" data-num="1">1</button>
                    <button class="key" data-num="2">2</button>
                    <button class="key" data-num="3">3</button>
                    <button class="key" data-num="4">4</button>
                    <button class="key" data-num="5">5</button>
                    <button class="key" data-num="6">6</button>
                    <button class="key" data-num="7">7</button>
                    <button class="key" data-num="8">8</button>
                    <button class="key" data-num="9">9</button>
                    <button class="key action" id="clear-btn">C</button>
                    <button class="key" data-num="0">0</button>
                    <button class="key action" id="backspace-btn">⌫</button>
                </div>
            </div>

            <!-- Result Screen -->
            <div id="result-screen" class="screen">
                <div class="card result-card">
                    <div class="result-icon" id="result-icon">🎉</div>
                    <h2 id="result-title">挑戰結束</h2>
                    <div class="score-box">
                        <p class="score-label">最高位數</p>
                        <p class="score-value" id="final-score">5</p>
                    </div>
                    <p id="result-message" class="result-message">你的記憶力不錯！</p>
                    <button id="restart-btn" class="btn secondary-btn">再試一次</button>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
