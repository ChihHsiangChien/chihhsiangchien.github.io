<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>色彩排序遊戲 | Color Sort</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>色彩排序</h1>
            <p>將顏色方塊拖曳排列成正確的漸層</p>
        </header>

        <section id="menu-screen" class="screen active">
            <h2>選擇難度</h2>
            <div class="difficulty-options">
                <button class="btn-diff" data-level="1">簡單 (Easy)<br><span class="desc">6 個方塊</span></button>
                <button class="btn-diff" data-level="2">中等 (Medium)<br><span class="desc">10 個方塊</span></button>
                <button class="btn-diff" data-level="3">困難 (Hard)<br><span class="desc">15 個方塊</span></button>
                <button class="btn-diff" data-level="4">專家 (Expert)<br><span class="desc">25 個方塊</span></button>
            </div>
        </section>

        <section id="game-screen" class="screen hidden">
            <div class="controls">
                <button id="back-btn" class="icon-btn">← 選單</button>
                <span id="level-indicator">Level 1</span>
                <button id="reset-btn" class="icon-btn">↻ 重置</button>
            </div>

            <div class="game-area-wrapper">
                <div id="game-board" class="game-board">
                    <!-- Blocks will be injected here -->
                </div>
            </div>

            <button id="check-btn" class="action-btn">檢查答案</button>
        </section>

        <!-- Success Modal -->
        <div id="success-modal" class="modal hidden">
            <div class="modal-content">
                <h2>🎉 完美！</h2>
                <p>你的色彩感官非常敏銳。</p>
                <div class="modal-actions">
                    <button id="next-level-btn">下一關</button>
                    <button id="modal-menu-btn">回主選單</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
