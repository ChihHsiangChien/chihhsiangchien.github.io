
<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta charset="UTF-8">
  <title>顯微鏡模擬</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Wrapper for all controls -->
  <div class="controls-wrapper">
    <div class="container">
        <button style="background-color: lightblue;" onclick="zoom(5, this)" class="large-button">40X</button>
        <button onclick="zoom(10, this)" class="large-button">100X</button>
        <button onclick="zoom(40, this)" class="large-button">400X</button> [使用400X的蟲蟲模式，若將準星對準蟲蟲，蟲蟲將受到傷害] ||
        <input type="checkbox" id="bugs" name="bugs"> <label for="bugs">蟲蟲</label>
        <input type="checkbox" id="compound" name="compound" checked> <label for="compound">複式</label>

    </div>
    <div class="container">
        <button onclick="moveStage(-1)" class="large-button">降低載物台</button>
        <button onclick="moveStage(1)" class="large-button">調高載物台</button>
        <button onclick="setBrightness(-5)" class="large-button">光圈調小</button>
        <button onclick="setBrightness(5)" class="large-button">光圈調大</button>
        <!-- 載玻片方向移動按鈕 -->
        <button onclick="moveSlide(0, -1)" class="large-button">上</button>
        <button onclick="moveSlide(0, 1)" class="large-button">下</button>
        <button onclick="moveSlide(-1, 0)" class="large-button">左</button>
        <button onclick="moveSlide(1, 0)" class="large-button">右</button>
    </div>
  </div>
  <!-- Wrapper for the canvases -->
  <div class="canvas-container">
    <canvas id="canvas"></canvas>`
    <canvas id="zoomCanvas"></canvas>
  </div>
  <script src="bug.js"></script>
  <script src="script.js"></script>

</body>

</html>
