<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>能量塔遊戲</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game">
        <h1>生態系能量塔遊戲</h1>
        <div id="energyTower">
            <div id="producers" class="level" style="background-color: lightgreen;">生產者: <span id="producersCount">0</span></div>
            <div id="primaryConsumers" class="level" style="background-color: lightblue;">初級消費者: <span id="primaryConsumersCount">0</span></div>
            <div id="secondaryConsumers" class="level" style="background-color: lightcoral;">高級消費者: <span id="secondaryConsumersCount">0</span></div>
        </div>
        <div id="controlPanel">
            <label for="producersInput">生產者: </label>
            <input type="number" id="producersInput" value="0" min="0">
            <label for="primaryConsumersInput">初級消費者: </label>
            <input type="number" id="primaryConsumersInput" value="0" min="0">
            <label for="secondaryConsumersInput">高級消費者: </label>
            <input type="number" id="secondaryConsumersInput" value="0" min="0">
            <button onclick="updateTower()">更新能量塔</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
