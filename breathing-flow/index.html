<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>呼吸心流 Breathing Flow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;600&family=Noto+Sans+TC:wght@300;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Outfit', 'Noto Sans TC', sans-serif;
        }
    </style>
</head>

<body>
    <canvas id="visualizer"></canvas>

    <div class="overlay">
        <!-- Persistent BPM Display (Top Left) -->
        <div id="bpm-display" class="hidden">6 BPM</div>

        <div class="header">
            <h1>呼吸心流</h1>
            <div id="connection-status" class="status-indicator"></div>
        </div>

        <div class="center-instruction">
            <h2 id="phase-text">準備</h2>
            <p id="timer-text">00:00</p>
        </div>

        <div class="controls-container">
            <div class="mode-selector">
                <!-- Buttons are generated by script.js initModeButtons() -->
            </div>

            <!-- Mode Info & Controls -->
            <div id="mode-details"
                style="width: 100%; max-width: 400px; margin-top: 1rem; color: var(--text-secondary); text-align: center; min-height: 50px;">
                <p id="mode-description"
                    style="margin-bottom: 0.5rem; font-size: 0.95rem; line-height: 1.4; opacity: 0.9;">
                    <!-- Description injected via JS -->
                    透過延長吐氣時間，活化副交感神經，幫助身心放鬆。
                </p>

                <div id="custom-controls" class="hidden" style="margin-top: 1rem;">
                    <label for="bpm-slider" style="display: block; margin-bottom: 0.5rem; font-size: 0.9rem;">呼吸頻率:
                        <span id="bpm-value">6</span> 次/分</label>
                    <input type="range" id="bpm-slider" min="3" max="30" value="6" step="0.5"
                        style="width: 80%; cursor: pointer;">
                </div>
            </div>

            <div class="playback-controls">
                <button id="toggle-btn" class="primary-btn">開始練習</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
