<h1 id="imagej">ImageJ 醫學影像分析教學</h1>
<p>歡迎來到 ImageJ 醫學影像分析教學平台！本教學專為醫學背景的初學者設計，無需程式設計或影像處理基礎。</p>
<h2 id="_1">學習目標</h2>
<ul>
<li>掌握ImageJ基本操作</li>
<li>理解影像分析原理</li>
<li>應用於醫學研究</li>
</ul>
<h2 id="_2">關於本教材</h2>
<p>本教材採用GitBook格式編寫，包含理論說明、操作步驟和實作練習，幫助讀者循序漸進地學習ImageJ的各項功能。</p>

<!-- 如果需要使用 Mermaid JS，請取消註解以下代碼並確保 Mermaid JS 已正確安裝 -->
<!-- Mermaid 是一個用於生成圖表和流程圖的 JavaScript 庫。 -->
<!-- 官方文件: https://mermaid-js.github.io/mermaid/#/ -->
<script type="module">
  // 初始化 Mermaid JS，啟用自動渲染
  import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.esm.min.mjs';
  // 設定 Mermaid 的配置
  mermaid.initialize({
    startOnLoad: true,
    theme: 'neutral',
    flowchart: {
      curve: 'linear'
    },
    sequence: {
      actorFontSize: 16,
      actorMargin: 10,
      boxTextMargin: 6,
      noteMargin: 10,
      messageMargin: 10
    }
  });  

  // 自動渲染所有的 Mermaid 圖表
  mermaid.run({ nodes: document.querySelectorAll('.language-mermaid') });

</script>
