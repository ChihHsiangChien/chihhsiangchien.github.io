<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>史托普效應遊戲 (Stroop Effect Game)</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Start Screen -->
        <div id="start-screen" class="screen active">
            <h1>史托普效應遊戲</h1>
            <p class="description">請選擇與「顯示文字的顏色」含義相同的字。</p>
            <div class="settings">
                <label for="question-count">題目數量：</label>
                <input type="number" id="question-count" value="10" min="5" max="50">
            </div>
            <button id="start-btn" class="btn primary">開始遊戲</button>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen">
            <div class="header">
                <div class="score-board">分數: <span id="score">0</span></div>
                <div class="timer-bar-container">
                    <div id="timer-bar"></div>
                </div>
                <div class="progress">題號: <span id="current-question">1</span> / <span id="total-questions">10</span>
                </div>
            </div>

            <div class="game-area">
                <div id="stem-container">
                    <!-- The colored word will appear here -->
                    <h2 id="stem-word">紅</h2>
                </div>

                <div id="options-container">
                    <!-- Options will be generated here -->
                </div>
            </div>
            <div id="feedback" class="feedback"></div>
        </div>

        <!-- End Screen -->
        <div id="end-screen" class="screen">
            <h1>遊戲結束</h1>
            <div class="result-card">
                <p>最終分數: <span id="final-score">0</span></p>
                <p>答對率: <span id="accuracy">0%</span></p>
            </div>
            <button id="restart-btn" class="btn primary">再玩一次</button>
            <a href="../index.html" class="btn secondary">回首頁</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
