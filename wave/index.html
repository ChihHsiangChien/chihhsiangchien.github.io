<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 粒子波動模擬器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #111827; /* 深灰色背景 */
            font-family: 'Inter', sans-serif;
        }
        canvas {
            display: block;
        }
        #controls {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background-color: rgba(17, 24, 39, 0.8); /* 半透明深灰 */
            padding: 1.5rem;
            border-radius: 0.75rem;
            color: white;
            max-width: 320px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .control-group {
            margin-bottom: 1rem;
        }
        .control-group h3 {
            font-weight: 600;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 0.5rem;
            margin-bottom: 0.75rem;
            font-size: 1rem;
        }
        .control-group label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }
        .control-group input[type="range"] {
            width: 100%;
            cursor: pointer;
        }
        .btn-group button {
            background-color: #374151; /* 灰色 */
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-right: 0.5rem;
        }
        .btn-group button:hover {
            background-color: #4b5563; /* 深一點的灰色 */
        }
        .btn-group button.active {
            background-color: #3b82f6; /* 藍色 */
            color: white;
        }
        #info {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
            text-align: right;
        }
    </style>
</head>
<body>

    <div id="controls">
        <div class="control-group">
            <h3>結構排列</h3>
            <div class="btn-group" id="structure-btns">
                <button data-type="line">線</button>
                <button data-type="plane">平面</button>
                <button data-type="cube" class="active">立體</button>
            </div>
        </div>
        <div class="control-group">
            <h3>波的類型</h3>
            <div class="btn-group" id="wave-type-btns">
                <button data-type="transverse" class="active">橫波</button>
                <button data-type="longitudinal">縱波</button>
            </div>
        </div>
        <div class="control-group">
            <h3>波動參數</h3>
            <label for="amplitude">振幅: <span id="amplitude-value">5.0</span></label>
            <input type="range" id="amplitude" min="0" max="10" value="5" step="0.1">

            <label for="frequency" class="mt-4">頻率: <span id="frequency-value">2.0</span></label>
            <input type="range" id="frequency" min="0.1" max="10" value="2" step="0.1">

            <label for="wavelength" class="mt-4">波長: <span id="wavelength-value">20.0</span></label>
            <input type="range" id="wavelength" min="5" max="50" value="20" step="0.1">
        </div>
    </div>
    
    <div id="info">
        使用滑鼠操作：<br>
        左鍵拖曳：旋轉視角<br>
        滾輪：縮放畫面<br>
        右鍵拖曳：平移畫面
    </div>

    <!-- Three.js 核心與控制器 -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- 全域變數 ---
        let scene, camera, renderer, controls, particlesGroup;
        const clock = new THREE.Clock();
        const waveParams = {
            type: 'transverse',
            amplitude: 5,
            frequency: 2,
            wavelength: 20
        };
        let structureType = 'cube';
        const GRID_SIZE = 15; // 網格大小
        const SPACING = 3;    // 粒子間距

        // --- 初始化函式 ---
        function init() {
            // 1. 建立場景
            scene = new THREE.Scene();

            // 2. 建立相機
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(GRID_SIZE * SPACING / 1.5, GRID_SIZE * SPACING / 1.5, GRID_SIZE * SPACING * 1.5);
            camera.lookAt(scene.position);

            // 3. 建立渲染器
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            // 4. 加入光源
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);

            // 5. 建立控制器
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            // 6. 建立初始粒子
            createParticles();

            // 7. 綁定事件監聽
            setupEventListeners();

            // 8. 開始動畫循環
            animate();
        }

        // --- 建立粒子 ---
        function createParticles() {
            if (particlesGroup) {
                scene.remove(particlesGroup);
            }
            particlesGroup = new THREE.Group();

            const geometry = new THREE.SphereGeometry(0.4, 16, 16);
            const material = new THREE.MeshStandardMaterial({ 
                color: 0x00c0ff, 
                metalness: 0.3,
                roughness: 0.5
            });

            const totalSize = (GRID_SIZE - 1) * SPACING;
            const offset = totalSize / 2;

            for (let i = 0; i < GRID_SIZE; i++) {
                for (let j = 0; j < GRID_SIZE; j++) {
                    for (let k = 0; k < GRID_SIZE; k++) {
                        let create = false;
                        switch (structureType) {
                            case 'line':
                                if (i === Math.floor(GRID_SIZE/2) && j === Math.floor(GRID_SIZE/2)) create = true;
                                break;
                            case 'plane':
                                if (j === Math.floor(GRID_SIZE/2)) create = true;
                                break;
                            case 'cube':
                                create = true;
                                break;
                        }

                        if (create) {
                            const particle = new THREE.Mesh(geometry, material.clone());
                            const x = i * SPACING - offset;
                            const y = j * SPACING - offset;
                            const z = k * SPACING - offset;
                            particle.position.set(x, y, z);
                            particle.userData.originalPosition = new THREE.Vector3(x, y, z);
                            particlesGroup.add(particle);
                        }
                    }
                }
            }
            scene.add(particlesGroup);
        }

        // --- 動畫循環 ---
        function animate() {
            requestAnimationFrame(animate);
            const elapsedTime = clock.getElapsedTime();

            if (particlesGroup) {
                particlesGroup.children.forEach(particle => {
                    const pos = particle.userData.originalPosition;
                    // 以z軸作為波的傳遞方向
                    const distance = pos.z; 
                    
                    const k = (2 * Math.PI) / waveParams.wavelength;
                    const omega = 2 * Math.PI * waveParams.frequency;

                    const waveOffset = k * distance - omega * elapsedTime;
                    const displacement = waveParams.amplitude * Math.sin(waveOffset);

                    if (waveParams.type === 'transverse') {
                        // 橫波：粒子在y軸上振動
                        particle.position.y = pos.y + displacement;
                    } else { // longitudinal
                        // 縱波：粒子在z軸（傳播方向）上振動
                        particle.position.z = pos.z + displacement;
                    }
                });
            }

            controls.update();
            renderer.render(scene, camera);
        }

        // --- 事件監聽設定 ---
        function setupEventListeners() {
            // 視窗大小改變
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            // 結構按鈕
            document.getElementById('structure-btns').addEventListener('click', (event) => {
                if (event.target.tagName === 'BUTTON') {
                    structureType = event.target.dataset.type;
                    document.querySelectorAll('#structure-btns button').forEach(btn => btn.classList.remove('active'));
                    event.target.classList.add('active');
                    createParticles();
                }
            });

            // 波類型按鈕
            document.getElementById('wave-type-btns').addEventListener('click', (event) => {
                if (event.target.tagName === 'BUTTON') {
                    waveParams.type = event.target.dataset.type;
                    document.querySelectorAll('#wave-type-btns button').forEach(btn => btn.classList.remove('active'));
                    event.target.classList.add('active');
                    // 重置粒子位置，避免切換時跳動
                    particlesGroup.children.forEach(p => p.position.copy(p.userData.originalPosition));
                }
            });

            // 滑桿控制
            const amplitudeSlider = document.getElementById('amplitude');
            const frequencySlider = document.getElementById('frequency');
            const wavelengthSlider = document.getElementById('wavelength');
            const amplitudeValue = document.getElementById('amplitude-value');
            const frequencyValue = document.getElementById('frequency-value');
            const wavelengthValue = document.getElementById('wavelength-value');

            amplitudeSlider.addEventListener('input', (e) => {
                waveParams.amplitude = parseFloat(e.target.value);
                amplitudeValue.textContent = waveParams.amplitude.toFixed(1);
            });
            frequencySlider.addEventListener('input', (e) => {
                waveParams.frequency = parseFloat(e.target.value);
                frequencyValue.textContent = waveParams.frequency.toFixed(1);
            });
            wavelengthSlider.addEventListener('input', (e) => {
                waveParams.wavelength = parseFloat(e.target.value);
                wavelengthValue.textContent = waveParams.wavelength.toFixed(1);
            });
        }

        // --- 啟動 ---
        init();

    </script>
</body>
</html>
