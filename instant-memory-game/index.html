<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <header>
            <h1>瞬間記憶遊戲</h1>
            <div class="status-bar">
                <span id="level-display">Level: 5</span>
                <span id="score-display">Score: 0</span>
            </div>
        </header>

        <div id="game-area" class="game-area">
            <!-- Cards will be generated here -->
        </div>

        <div class="controls">
            <button id="start-btn" class="primary-btn">開始遊戲</button>
            <button id="settings-btn" class="secondary-btn">設定</button>
        </div>

        <!-- Settings Modal -->
        <div id="settings-modal" class="modal hidden">
            <div class="modal-content">
                <h2>設定</h2>
                <label>
                    記憶時間 (秒): <span id="time-val">2.0</span>
                    <input type="range" id="display-time" min="0.5" max="5.0" step="0.5" value="2.0">
                </label>
                <label>
                    起始卡片數: <span id="start-level-val">5</span>
                    <input type="range" id="start-level" min="3" max="15" step="1" value="5">
                </label>
                <label>
                    <input type="checkbox" id="retry-mode" checked>
                    失敗後重試當前關卡
                </label>
                <button id="close-settings" class="primary-btn">確認</button>
            </div>
        </div>

        <!-- Game Over Modal -->
        <div id="game-over-modal" class="modal hidden">
            <div class="modal-content">
                <h2 id="end-title">失敗!</h2>
                <p id="end-message">順序錯誤</p>
                <button id="restart-btn" class="primary-btn">再試一次</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
