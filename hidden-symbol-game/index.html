<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>什麼符號</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts for a clean look -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Start Screen -->
        <div id="start-screen" class="screen active">
            <h1>什麼運算符號</h1>
            <p class="description">
                找出算式中應該放什麼符號<br>
            </p>

            <button id="start-btn" class="btn primary">START</button>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen">
            <div class="header">
                <div class="progress">問題 <span id="current-question">1</span> / 30</div>
            </div>
            <div class="timer-bar-container">
                <div id="timer-bar" class="timer-bar"></div>
            </div>

            <div class="game-area">
                <div class="equation-container">
                    <span id="num1" class="number">11</span>
                    <div class="question-box">?</div>
                    <span id="num2" class="number">2</span>
                    <span class="equals">=</span>
                    <span id="result" class="number">13</span>
                </div>

                <div class="helper-text">按符號</div>

                <div class="options-container">
                    <button class="op-btn" data-op="+" data-display="+"></button>
                    <button class="op-btn" data-op="-" data-display="-"></button>
                    <button class="op-btn" data-op="*" data-display="×"></button>
                    <button class="op-btn" data-op="/" data-display="÷"></button>
                </div>
            </div>
        </div>

        <!-- End Screen -->
        <div id="end-screen" class="screen">
            <h1>結束！</h1>
            <div class="result-card">
                <p id="completion-message">30題結束</p>
                <p class="score-text">答對數: <span id="final-score">0</span> / 30</p>
                <p class="time-text">用時: <span id="elapsed-time">0</span> 秒</p>
            </div>
            <button id="restart-btn" class="btn primary">再挑戰</button>
            <a href="../index.html" class="btn secondary">返回主頁</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
