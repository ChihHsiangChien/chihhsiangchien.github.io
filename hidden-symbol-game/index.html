<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計算符号クイズ (Hidden Symbol Game)</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts for a clean look -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Start Screen -->
        <div id="start-screen" class="screen active">
            <h1>隠された計算符号</h1>
            <p class="description">
                隠された計算符号を瞬間的に答えるテストです。<br>
                暗算や計算が苦手なかたは繰り返し挑戦して暗算力を鍛えましょう。
            </p>
            <div class="tutorial-box">
                <p>[ 11 <span class="box-inline">?</span> 2 = 13 ] は [ 11 + 2 = 13 ] なので</p>
                <p>答えは [+] になります。</p>
            </div>
            <button id="start-btn" class="btn primary">START</button>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen">
            <div class="header">
                <div class="progress">問 <span id="current-question">1</span> / 30</div>
            </div>

            <div class="game-area">
                <div class="equation-container">
                    <span id="num1" class="number">11</span>
                    <div class="question-box">?</div>
                    <span id="num2" class="number">2</span>
                    <span class="equals">=</span>
                    <span id="result" class="number">13</span>
                </div>

                <div class="helper-text">符号ボタン</div>

                <div class="options-container">
                    <button class="op-btn" data-op="+">+</button>
                    <button class="op-btn" data-op="-">-</button>
                    <button class="op-btn" data-op="*">×</button>
                    <button class="op-btn" data-op="/">÷</button>
                </div>
            </div>
        </div>

        <!-- End Screen -->
        <div id="end-screen" class="screen">
            <h1>終了！</h1>
            <div class="result-card">
                <p>30問終了</p>
                <p class="score-text">正解数: <span id="final-score">0</span> / 30</p>
            </div>
            <button id="restart-btn" class="btn primary">再挑戦</button>
            <a href="../index.html" class="btn secondary">ホームに戻る</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
