<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>舒爾特方格專注力挑戰</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>專注力挑戰</h1>
            <div class="timer-display" id="timer">00:00:00</div>
        </header>

        <main class="game-board" id="game-board">
            <!-- Grid generated by JS -->
        </main>

        <div class="controls">
            <div class="current-target-display">目前目標: <span id="current-target">1</span></div>
        </div>
    </div>

    <!-- Start Overlay -->
    <div id="start-overlay" class="overlay active">
        <div class="modal">
            <h2>準備好了嗎？</h2>
            <p>請依序點擊數字 1 到 25，越快越好！</p>
            <button id="start-btn" class="primary-btn">開始遊戲</button>
        </div>
    </div>

    <!-- Result Overlay -->
    <div id="result-overlay" class="overlay">
        <div class="modal glass-modal">
            <h2>挑戰完成！</h2>
            <div class="result-time" id="final-time">00:00:00</div>
            <div class="result-rank" id="final-rank">等級 S</div>
            <p id="result-comment" class="result-comment">太神啦！</p>
            <button id="restart-btn" class="primary-btn">再玩一次</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
