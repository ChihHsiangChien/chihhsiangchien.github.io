<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>孟德爾遺傳法則考驗</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>孟德爾遺傳法則考驗</h1>
        <div class="game-area">
            <div id="breedingArea" class="area breeding-area">
                <div class="area-label">生殖區</div>
            </div>
            <div id="deleteArea" class="area delete-area">
                <div class="area-label">刪除區</div>
            </div>
        </div>
        <div class="classification-area">
            <div id="homozygousDominant" class="classification-box dominant">
                <div class="box-label">同型顯性</div>
            </div>
            <div id="heterozygous" class="classification-box heterozygous">
                <div class="box-label">異型</div>
            </div>
            <div id="homozygousRecessive" class="classification-box recessive">
                <div class="box-label">同型隱性</div>
            </div>
        </div>
        <div class="controls">
            <button id="startButton" class="button-breeding">
                <img src="assets/button-breeding.svg" alt="生吧">
            </button>
            <button id="checkButton" class="button-check">
                <img src="assets/button-breeding.svg" alt="檢查">
            </button>
            <button id="deleteButton" class="button-delete">
                <img src="assets/button-breeding.svg" alt="刪除">
            </button>
        </div>
        <div class="stats">
            <div class="stat-item">
                <span>顯性：</span>
                <span id="dominantCount">0</span>
            </div>
            <div class="stat-item">
                <span>隱性：</span>
                <span id="recessiveCount">0</span>
            </div>
            <div class="stat-item">
                <span>分數：</span>
                <span id="score">0</span>
            </div>
        </div>
        <div id="successMessage" class="success-message">
            <img src="assets/button-breeding.svg" alt="成功">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
