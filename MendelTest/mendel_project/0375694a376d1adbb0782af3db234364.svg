<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="455" height="233" viewBox="0,0,455,233"><g transform="translate(-15.5,-67)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill-rule="nonzero" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" style="mix-blend-mode: normal"><path d="M16.5,299v-231h453v231z" fill="#ffffff" stroke="#000000" stroke-width="2"/><text transform="translate(26,97.11842) scale(0.5,0.5)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">拖曳左邊的小精靈到生殖區，按下[生吧]的按鈕。</tspan><tspan x="0" dy="46.150000000000006px">每按一次，就會生一隻小精靈。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">按下[刪吧]，就會把小孩刪除。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">確認小精靈的基因型之後，把牠拖曳到確認區。</tspan><tspan x="0" dy="46.150000000000006px">按下[CHECK]</tspan><tspan x="0" dy="46.150000000000006px">放錯位置，會扣1分，而且那隻小精靈會消失。</tspan></text></g></g></svg>