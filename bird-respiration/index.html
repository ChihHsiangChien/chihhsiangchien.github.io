<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鳥類呼吸系統演示 (Avian Respiration)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>鳥類雙重呼吸循環 (Avian Respiration)</h1>
            <p class="subtitle">單向氣流機制：保證肺部隨時都有新鮮空氣</p>
        </header>

        <main>
            <div class="canvas-container">
                <canvas id="simCanvas"></canvas>
                <div class="labels">
                    <div class="legend-item">
                        <span class="dot fresh"></span> 新鮮空氣 (含氧)
                    </div>
                    <div class="legend-item">
                        <span class="dot used"></span> 交換後空氣 (缺氧)
                    </div>
                </div>
            </div>

            <div class="controls">
                <div class="control-group">
                    <button id="toggleBtn" class="btn primary">暫停演示</button>
                    <button id="resetBtn" class="btn secondary">重置</button>
                </div>
                <div class="control-group">
                    <label for="speedRange">演示速度</label>
                    <input type="range" id="speedRange" min="0.5" max="3" step="0.5" value="1">
                    <span id="speedValue">1x</span>
                </div>
            </div>

            <div class="info-panel">
                <div class="step-cards">
                    <div class="step-card" id="step-1">
                        <h4><span class="step-number">1</span>第一次吸氣</h4>
                        <p>新鮮空氣經氣管直接進入<strong>後氣囊</strong>。</p>
                    </div>
                    <div class="step-card" id="step-3">
                        <!-- Swap order visually if needed, but logical flow: 1->2->3->4. Actually Respiration is Inhale/Exhale simultaneous. But for tracking a packet: -->
                        <!-- Actually, logic:
                            Inhale: 1 & 3 happen together? No. 
                            Correction:
                            Inhale: Air enters Posterior (Packet A starts Step 1). Old air moves from Lung to Anterior (Packet B starts Step 3).
                            Exhale: Air moves Posterior to Lung (Packet A starts Step 2). Old air moves Anterior to Out (Packet B starts Step 4).
                        -->
                        <!-- Let's label them by "Events during Inhalation/Exhalation" -->
                        <h4><span class="step-number">2</span>第一次呼氣</h4>
                        <p><strong>後氣囊</strong>的空氣被推入<strong>肺部</strong>進行交換。</p>
                    </div>
                    <div class="step-card" id="step-2">
                        <h4><span class="step-number">3</span>第二次吸氣</h4>
                        <p>交換後的空氣離開肺部，進入<strong>前氣囊</strong>。</p>
                    </div>
                    <div class="step-card" id="step-4">
                        <h4><span class="step-number">4</span>第二次呼氣</h4>
                        <p><strong>前氣囊</strong>的廢氣經氣管排出體外。</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
