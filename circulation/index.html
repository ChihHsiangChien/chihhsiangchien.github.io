<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>血液循環</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="tab-bar" style="margin-bottom:8px; z-index:10; position:relative; background:#fff;">
    <button class="tab-btn" id="tab-circulation" data-view="circulation">全體血液循環</button>
    <button class="tab-btn" id="tab-tissue" data-view="tissue">組織</button>
    <button class="tab-btn" id="tab-alveolus" data-view="alveolus">肺泡</button>
  </div>
  <div class="controls" style="position:relative; z-index:2; background:#fff;">
    <label>
      細胞數量:
      <input type="number" id="cellCountInput" min="100" max="3000" step="100" value="2500">
    </label>
    <label>
      心搏速率:
      <input type="range" id="heartPeriodInput" min="40" max="180" step="1" value="60">
      <span id="heartPeriodLabel">60</span> bpm
    </label>
    <button id="fadeToggleBtn">血球淡化：關</button>
  </div>
  <div style="margin-bottom:8px; color:#444; font-size:14px;">
  點擊畫面可highlight單一血球
  </div>
  <canvas id="vesselLayer" width="800" height="800" style="position:absolute;left:0;top:0;z-index:0"></canvas>
  <canvas id="graph" width="800" height="800" style="position:absolute;left:0;top:0;z-index:1"></canvas>
  <pre id="output"></pre>
  <script src="main.js"></script> 
</body>
</html>
