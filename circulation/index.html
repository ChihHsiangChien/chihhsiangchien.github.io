<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>血液循環</title>
  <style>
    canvas { border: 1px solid #888; }
    .controls { margin-bottom: 10px; }
    label { margin-right: 8px; }
  </style>
</head>
<body>
  <div class="controls">
    <label>
      細胞數量:
      <input type="number" id="cellCountInput" min="100" max="3000" step="100" value="2000">
    </label>
    <label>
      心搏速率:
      <input type="range" id="heartPeriodInput" min="40" max="180" step="1" value="60">
      <span id="heartPeriodLabel">60</span> bpm

    </label>
  </div>
  <canvas id="graph" width="800" height="800"></canvas>
  <pre id="output"></pre>
  <script src="main.js"></script> 
</body>
</html>
