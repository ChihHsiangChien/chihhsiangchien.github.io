<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>配對遊戲</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>配對遊戲</h1>
    <div class="controls">
      <label for="dataSource">主題：</label>
      <select id="dataSource"></select>
      <span id="status"></span>
      <span id="timer"></span>
    </div>
  </header>
  <main>
    <div id="gameGrid" class="grid"></div>
  </main>
  <audio id="audio-click" src="sounds/click.mp3" preload="auto"></audio>
  <audio id="audio-match" src="sounds/clear.mp3" preload="auto"></audio>
  <audio id="audio-nomatch" src="sounds/wrong.mp3" preload="auto"></audio>
  <div id="gameOver" class="hidden">
    <div class="game-over-message">恭喜你完成遊戲！</div>
    <button onclick="location.reload()">再玩一次</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
