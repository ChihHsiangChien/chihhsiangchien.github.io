<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>立體迷宮遊戲</title>
    <link rel="stylesheet" href="style.css?v=1">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>立體迷宮遊戲</h1>
            <p class="instruction">在3D迷宮中找到紅色終點！使用方向鍵、WASD或虛擬按鈕移動，滑鼠可以旋轉視角。</p>
        </div>
        
        <div class="main-layout">
            <div class="left-col">
                <div class="game-area">
                    <div id="canvas-container" class="canvas-container"></div>
                </div>
            </div>

            <div class="side-panel">
                <div class="controls">
                    <p class="control-info">使用方向鍵、WASD移動 | 滑鼠拖拽轉動視角</p>
                    <div class="seed-controls">
                        <label for="seedInput">迷宮種子：</label>
                        <input type="number" id="seedInput" placeholder="輸入數字生成迷宮" />
                        <button id="generateBtn" class="btn-generate">生成迷宮</button>
                    </div>
                    <div class="timer-display">已用時間：<span id="elapsed-time">0.00</span> 秒</div>
                    <button id="newGameBtn" class="btn-new-game">隨機新遊戲</button>
                    
                    <!-- 虛擬方向鍵控制 -->
                    <div class="virtual-controls">
                        <button class="btn-arrow btn-up" data-direction="up" aria-label="向上">▲</button>
                        <div class="btn-row">
                            <button class="btn-arrow btn-left" data-direction="left" aria-label="向左">◀</button>
                            <button class="btn-arrow btn-down" data-direction="down" aria-label="向下">▼</button>
                            <button class="btn-arrow btn-right" data-direction="right" aria-label="向右">▶</button>
                        </div>
                    </div>
                </div>

                <div class="stats">
                    <h2>完成時間記錄</h2>
                    <div id="time-records" class="time-records">
                        <p>尚未完成</p>
                    </div>
                </div>

                <div id="message" class="message"></div>
            </div>
        </div>

            <!-- 完成對話框 -->
            <div id="completion-dialog" class="completion-dialog">
                <div class="dialog-content">
                    <h2>🎉 恭喜完成！</h2>
                    <p class="completion-text">完成時間：<span id="completion-time">0.00</span> 秒</p>
                    <button id="continue-btn" class="btn-continue">繼續下一輪</button>
                </div>
            </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="maze-3d.js"></script>
</body>
</html>
