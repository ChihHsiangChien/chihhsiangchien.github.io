<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lotka–Volterra 模擬</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>捕食者-獵物模型：Lotka–Volterra 方程式</h1>
    <p id="mode-description"></p>
    <button id="toggle-mode"></button>
    <div id="main-content">
      <form id="params-form" onsubmit="return false;">
      <div id="lv-params" hidden>
        <div class="form-group">
          <label for="alpha">α (獵物生長率，兔子繁殖的速度):</label>
          <input type="number" id="alpha" name="alpha" step="any" value="1.1">
        </div>
        <div class="form-group">
          <label for="beta">β (捕食率，狐狸抓兔子的成功率):</label>
          <input type="number" id="beta" name="beta" step="0.1" value="0.4">
        </div>
        <div class="form-group">
          <label for="delta">δ (轉化率，狐狸吃了兔子後，能把牠們轉化成新狐狸的效率):</label>
          <input type="number" id="delta" name="delta" step="0.1" value="0.1">
        </div>
        <div class="form-group">
          <label for="gamma">γ (捕食者死亡率，如果沒有兔子吃，狐狸餓肚子的速度):</label>
          <input type="number" id="gamma" name="gamma" step="0.1" value="0.4">
        </div>
        <div class="form-group">
          <label for="x0">初始獵物數量 x₀ (一開始有多少兔子):</label>
          <input type="number" id="x0" name="x0" step="1" value="10">
        </div>
        <div class="form-group">
          <label for="y0">初始捕食者數量 y₀(一開始有多少狐狸):</label>
          <input type="number" id="y0" name="y0" step="1" value="5">
        </div>
        <div class="form-group">
          <label>
            <input type="checkbox" id="equal-scale-lv" checked> 相位圖 XY 軸等比例
          </label>
        </div>
      </div>
      <div id="sine-params">
        <fieldset class="form-section">
          <legend>振幅參數 (Amplitude)</legend>
          <div class="form-group">
            <label for="amplitudeX">獵物振幅 Aₓ:</label>
            <input type="number" id="amplitudeX" name="amplitudeX" step="0.1" value="1">
          </div>
          <div class="form-group">
            <label for="amplitudeY">捕食者振幅 Aᵧ:</label>
            <input type="number" id="amplitudeY" name="amplitudeY" step="0.1" value="1">
          </div>
        </fieldset>
        <fieldset class="form-section">
          <legend>週期參數 (Period)</legend>
          <div class="form-group">
            <label for="periodX">獵物週期 Tₓ:</label>
            <input type="number" id="periodX" name="periodX" step="1" value="10">
          </div>
          <div class="form-group">
            <label for="periodY">捕食者週期 Tᵧ:</label>
            <input type="number" id="periodY" name="periodY" step="1" value="10">
          </div>
        </fieldset>
        <div class="form-group">
          <label for="phaseShift">相位差 φ (週期比例 0-1):</label>
          <input type="number" id="phaseShift" name="phaseShift" step="0.01" value="-0.25">
        </div>
        <div class="form-group">
          <label>
            <input type="checkbox" id="equal-scale" checked> 相位圖 XY 軸等比例
          </label>
        </div>
      </div>
      <div id="common-params">
        <div class="form-group">
          <label for="tmax">模擬時間 T:</label>
          <input type="number" id="tmax" name="tmax" step="1" value="50">
        </div>
        <div class="form-group">
          <label for="dt">時間步長 Δt:</label>
          <input type="number" id="dt" name="dt" step="0.1" value="0.1">
        </div>
      </div>
      </form>
      <div id="plots">
        <div id="time-series" class="plot"></div>
        <div id="phase-space" class="plot"></div>
      </div>
    </div>

    <div class="equations-container">
      <button id="toggle-equations">顯示方程式</button>
      <div id="equations" hidden></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
