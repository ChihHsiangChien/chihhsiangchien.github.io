<!DOCTYPE html>
<html>
<head>
    <title>剪刀石頭布</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
    <div class="container">
        <h1>剪刀石頭布</h1>

        <div id="rules">
            <h2>遊戲規則</h2>
            <ul>
                <li>布 勝利 → +50 元，輸了 → -20 元</li>
                <li>剪刀 勝利 → +20 元，輸了 → -10 元</li>
                <li>石頭 勝利 → +10 元，輸了 → -50 元</li>
            </ul>
        </div>
        <canvas id="moneyChart" width="400" height="200"></canvas>


        <div id="money">金額: 100 元</div>

        <div class="choices">
            <button id="rock">石頭</button>
            <button id="paper">布</button>
            <button id="scissors">剪刀</button>
        </div>

        <div id="result"></div>

        <div id="history">
            <h2>歷史記錄 (最近 10 局)</h2>
            <ul id="historyList"></ul>
        </div>

        <div id="aiChoice">AI選擇: </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
