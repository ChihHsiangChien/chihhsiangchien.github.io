<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>桃莉羊複製過程模擬</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>桃莉羊複製過程模擬</h1>

    <div class="simulation-area">
        <!-- 參與者 -->
        <div class="participants">
            <div class="sheep-container">
                <div class="sheep finn-dorset" id="somatic-donor">
                    <div class="sheep-head white-face"></div>
                    <div class="sheep-body white-body"></div>
                </div>
                <p>白面母羊<br>(體細胞捐贈者)</p>
            </div>
            <div class="sheep-container">
                <div class="sheep scottish-blackface" id="egg-donor">
                    <div class="sheep-head black-face"></div>
                    <div class="sheep-body black-body"></div>
                </div>
                <p>黑面母羊<br>(卵細胞捐贈者)</p>
            </div>
            <div class="sheep-container">
                <div class="sheep scottish-blackface" id="surrogate-mother">
                    <div class="sheep-head black-face"></div>
                    <div class="sheep-body black-body"></div>
                </div>
                <p>黑面母羊<br>(代理孕母)</p>
            </div>
             <div class="sheep-container dolly-container" id="dolly-container">
                 <div class="sheep finn-dorset hidden" id="dolly">
                    <div class="sheep-head white-face small"></div>
                    <div class="sheep-body white-body small"></div>
                </div>
                <p id="dolly-label" class="hidden">桃莉!</p>
            </div>
        </div>

        <!-- 操作台 -->
        <div class="lab-bench">
            <h2>操作步驟</h2>
            <div class="step-elements">
                <!-- 細胞和細胞核將在這裡顯示 -->
                <div class="cell somatic-cell hidden" id="somatic-cell">
                    <div class="nucleus somatic-nucleus" id="somatic-nucleus-in-cell"></div>
                </div>
                 <div class="cell egg-cell hidden" id="egg-cell">
                    <div class="nucleus egg-nucleus" id="egg-nucleus-in-cell"></div>

                </div>
                <div class="nucleus somatic-nucleus-extracted hidden" id="somatic-nucleus-extracted"></div>                    
                <div class="cell enucleated-egg hidden" id="enucleated-egg"></div>
                <div class="cell fused-cell hidden" id="fused-cell">
                     <div class="nucleus somatic-nucleus-fused" id="somatic-nucleus-fused"></div>
                </div>
            </div>
            <div class="controls">
                <button id="btn-get-somatic">1. 取體細胞</button>
                <button id="btn-get-egg">2. 取卵細胞</button>
                <button id="btn-enucleate" disabled>3. 卵細胞去核</button>
                <button id="btn-extract-nucleus" disabled>4. 提取體細胞核</button>
                <button id="btn-fuse" disabled>5. 細胞核融合</button>
                <button id="btn-implant" disabled>6. 植入代理孕母</button>
                <button id="btn-birth" disabled>7. 桃莉誕生</button>
                <button id="btn-reset">重設</button>
            </div>
            <p id="status-message">請按步驟操作。</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
