<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABO 血型互動教學</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <h1>ABO 血型互動教學</h1>
            <p class="subtitle">探索抗原、抗體與輸血相容性</p>
        </header>

        <nav class="tab-nav">
            <button class="tab-btn active" data-tab="rbc-view">紅血球視覺化</button>
            <button class="tab-btn" data-tab="blood-typing">血型檢測遊戲</button>
            <button class="tab-btn" data-tab="transfusion">輸血模擬</button>
        </nav>

        <main class="tab-content">
            <!-- Tab 1: RBC Visualization -->
            <section id="rbc-view" class="tab-pane active">
                <div class="panel-container">
                    <div class="controls">
                        <h2>選擇血型</h2>
                        <div class="type-selector">
                            <button class="type-btn active" data-type="A">A 型</button>
                            <button class="type-btn" data-type="B">B 型</button>
                            <button class="type-btn" data-type="AB">AB 型</button>
                            <button class="type-btn" data-type="O">O 型</button>
                        </div>
                        <div class="info-box">
                            <h3 id="type-title">A 型</h3>
                            <p id="type-desc">紅血球表面有 A 抗原。血漿中有抗 B 抗體。</p>
                        </div>
                    </div>
                    <div class="visualization-area" id="rbc-canvas">
                        <!-- SVG content will be injected here -->
                        <div class="placeholder-text">紅血球視覺化區域</div>
                    </div>
                </div>
            </section>

            <!-- Tab 2: Blood Typing Game -->
            <section id="blood-typing" class="tab-pane">
                <div class="lab-bench">
                    <div class="lab-controls">
                        <button id="new-sample-btn" class="action-btn">新病人樣本</button>
                        <div class="tools">
                            <div class="tool dropper" draggable="true" data-reagent="anti-a">
                                <div class="dropper-icon anti-a"></div>
                                <span>抗 A 血清</span>
                            </div>
                            <div class="tool dropper" draggable="true" data-reagent="anti-b">
                                <div class="dropper-icon anti-b"></div>
                                <span>抗 B 血清</span>
                            </div>
                        </div>
                    </div>
                    <div class="slide-container">
                        <div class="microscope-slide">
                            <div class="well" id="well-a" data-well="A">
                                <span class="label">A 試管</span>
                                <div class="liquid"></div>
                            </div>
                            <div class="well" id="well-b" data-well="B">
                                <span class="label">B 試管</span>
                                <div class="liquid"></div>
                            </div>
                        </div>
                    </div>
                    <div class="result-panel">
                        <h3>檢測結果</h3>
                        <div class="options">
                            <button class="guess-btn" data-guess="A">A 型</button>
                            <button class="guess-btn" data-guess="B">B 型</button>
                            <button class="guess-btn" data-guess="AB">AB 型</button>
                            <button class="guess-btn" data-guess="O">O 型</button>
                            <!DOCTYPE html>
                            <html lang="zh-TW">

                            <head>
                                <meta charset="UTF-8">
                                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                                <title>ABO 血型互動教學</title>
                                <link rel="preconnect" href="https://fonts.googleapis.com">
                                <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                                <link
                                    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
                                    rel="stylesheet">
                                <link rel="stylesheet" href="style.css">
                            </head>

                            <body>
                                <div class="app-container">
                                    <header class="app-header">
                                        <h1>ABO 血型互動教學</h1>
                                        <p class="subtitle">探索抗原、抗體與輸血相容性</p>
                                    </header>

                                    <nav class="tab-nav">
                                        <button class="tab-btn active" data-tab="rbc-view">紅血球視覺化</button>
                                        <button class="tab-btn" data-tab="blood-typing">血型檢測遊戲</button>
                                        <button class="tab-btn" data-tab="transfusion">輸血模擬</button>
                                    </nav>

                                    <main class="tab-content">
                                        <!-- Tab 1: RBC Visualization -->
                                        <section id="rbc-view" class="tab-pane active">
                                            <div class="panel-container">
                                                <div class="controls">
                                                    <h2>選擇血型</h2>
                                                    <div class="type-selector">
                                                        <button class="type-btn active" data-type="A">A 型</button>
                                                        <button class="type-btn" data-type="B">B 型</button>
                                                        <button class="type-btn" data-type="AB">AB 型</button>
                                                        <button class="type-btn" data-type="O">O 型</button>
                                                    </div>
                                                    <div class="info-box">
                                                        <h3 id="type-title">A 型</h3>
                                                        <p id="type-desc">紅血球表面有 A 抗原。血漿中有抗 B 抗體。</p>
                                                    </div>
                                                </div>
                                                <div class="visualization-area" id="rbc-canvas">
                                                    <!-- SVG content will be injected here -->
                                                    <div class="placeholder-text">紅血球視覺化區域</div>
                                                </div>
                                            </div>
                                        </section>

                                        <!-- Tab 2: Blood Typing Game -->
                                        <section id="blood-typing" class="tab-pane">
                                            <div class="lab-bench">
                                                <div class="lab-controls">
                                                    <button id="new-sample-btn" class="action-btn">新病人樣本</button>
                                                    <div class="tools">
                                                        <div class="tool dropper" draggable="true"
                                                            data-reagent="anti-a">
                                                            <div class="dropper-icon anti-a"></div>
                                                            <span>抗 A 血清</span>
                                                        </div>
                                                        <div class="tool dropper" draggable="true"
                                                            data-reagent="anti-b">
                                                            <div class="dropper-icon anti-b"></div>
                                                            <span>抗 B 血清</span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="slide-container">
                                                    <div class="microscope-slide">
                                                        <div class="well" id="well-a" data-well="A">
                                                            <span class="label">A 試管</span>
                                                            <div class="liquid"></div>
                                                        </div>
                                                        <div class="well" id="well-b" data-well="B">
                                                            <span class="label">B 試管</span>
                                                            <div class="liquid"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="result-panel">
                                                    <h3>檢測結果</h3>
                                                    <div class="options">
                                                        <button class="guess-btn" data-guess="A">A 型</button>
                                                        <button class="guess-btn" data-guess="B">B 型</button>
                                                        <button class="guess-btn" data-guess="AB">AB 型</button>
                                                        <button class="guess-btn" data-guess="O">O 型</button>
                                                    </div>
                                                    <div id="typing-feedback" class="feedback"></div>
                                                </div>
                                            </div>
                                        </section>

                                        <!-- Tab 3: Transfusion Simulation -->
                                        <section id="transfusion" class="tab-pane">
                                            <div class="hospital-room">
                                                <div class="patient-card">
                                                    <div class="patient-info">
                                                        <h3>病人編號 #<span id="patient-id">101</span></h3>
                                                        <div class="status">狀態：穩定</div>
                                                    </div>
                                                    <div class="patient-blood-type hidden" id="patient-blood-display">
                                                        血型： <span class="val">?</span>
                                                    </div>
                                                    <button id="draw-blood-btn" class="action-btn small">抽血</button>
                                                </div>

                                                <div class="mini-lab" id="mini-lab" style="display: none;">
                                                    <h4>病人血型檢測</h4>
                                                    <div class="tools">
                                                        <div class="patient-sample" id="patient-sample"
                                                            draggable="true">病人血液</div>
                                                        <div class="tool dropper" draggable="true"
                                                            data-reagent="anti-a">
                                                            <div class="dropper-icon anti-a"></div>
                                                            <span>抗 A</span>
                                                        </div>
                                                        <div class="tool dropper" draggable="true"
                                                            data-reagent="anti-b">
                                                            <div class="dropper-icon anti-b"></div>
                                                            <span>抗 B</span>
                                                        </div>
                                                    </div>
                                                    <div class="mini-slide">
                                                        <div class="mini-well" id="mini-well-a" data-well="A">
                                                            <span class="label">A</span>
                                                            <div class="liquid"></div>
                                                        </div>
                                                        <div class="mini-well" id="mini-well-b" data-well="B">
                                                            <span class="label">B</span>
                                                            <div class="liquid"></div>
                                                        </div>
                                                    </div>
                                                    <div class="manual-result">
                                                        <span>判定血型：</span>
                                                        <select id="manual-type-select">
                                                            <option value="">請選擇</option>
                                                            <option value="A">A 型</option>
                                                            <option value="B">B 型</option>
                                                            <option value="AB">AB 型</option>
                                                            <option value="O">O 型</option>
                                                        </select>
                                                        <button id="confirm-type-btn"
                                                            class="action-btn small">確認</button>
                                                    </div>
                                                </div>

                                                <div class="blood-bank">
                                                    <h3>血庫</h3>
                                                    <div class="blood-bags">
                                                        <div class="blood-bag" draggable="true" data-type="A">A</div>
                                                        <div class="blood-bag" draggable="true" data-type="B">B</div>
                                                        <div class="blood-bag" draggable="true" data-type="AB">AB</div>
                                                        <div class="blood-bag" draggable="true" data-type="O">O</div>
                                                    </div>
                                                </div>

                                                <div class="transfusion-area" id="transfusion-target">
                                                    <div class="iv-stand">
                                                        <div class="hook">將血袋拖曳至此</div>
                                                    </div>
                                                </div>

                                                <div id="transfusion-feedback" class="feedback-overlay"></div>
                                            </div>
                                        </section>
                                    </main>
                                </div>
                                <script src="script.js"></script>
                            </body>

                            </html>
