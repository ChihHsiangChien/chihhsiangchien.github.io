<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Spiral Art with Rotation Control</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        svg {
            border: 1px solid black;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <svg id="mySvg" width="400" height="400" style="border:1px solid black;"></svg>
    <div class="controls">
        <button id="speedUp">Speed Up</button>
        <button id="slowDown">Slow Down</button>
        <button id="reverse">Reverse</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
