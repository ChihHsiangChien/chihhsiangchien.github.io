<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Perception Challenge</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Red Perception Challenge</h1>
            <div class="player-stats">
                <div class="level">Level: <span id="playerLevel">1</span></div>
                <div class="xp">XP: <span id="playerXP">0</span></div>
                <div class="rps">RPS: <span id="playerRPS">0</span></div>
            </div>
        </header>

        <main>
            <div id="gameMenu" class="game-menu">
                <h2>Select Game Mode</h2>
                <div class="mode-buttons">
                    <button class="mode-btn" data-mode="match">Match the Reds</button>
                    <button class="mode-btn" data-mode="sort">Red Radar</button>
                    <button class="mode-btn" data-mode="spot">Spot the Intruder</button>
                    <button class="mode-btn" data-mode="boundary">Red Boundary</button>
                </div>
            </div>

            <div id="gameArea" class="game-area hidden">
                <!-- Game content will be dynamically inserted here -->
            </div>

            <div id="results" class="results hidden">
                <h2>Results</h2>
                <div class="score-display"></div>
                <div id="boundaryMap" class="boundary-map hidden"></div>
                <button class="play-again-btn">Play Again</button>
            </div>
        </main>

        <div class="achievements-panel">
            <h3>Achievements</h3>
            <div class="achievements-list">
                <div class="achievement" data-achievement="red-master">
                    <span class="achievement-icon">ğŸ–</span>
                    <span class="achievement-name">Red Master</span>
                    <span class="achievement-status locked">ğŸ”’</span>
                </div>
                <div class="achievement" data-achievement="lightning-eyes">
                    <span class="achievement-icon">âš¡</span>
                    <span class="achievement-name">Lightning Eyes</span>
                    <span class="achievement-status locked">ğŸ”’</span>
                </div>
                <div class="achievement" data-achievement="perception-prodigy">
                    <span class="achievement-icon">ğŸ†</span>
                    <span class="achievement-name">Perception Prodigy</span>
                    <span class="achievement-status locked">ğŸ”’</span>
                </div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
