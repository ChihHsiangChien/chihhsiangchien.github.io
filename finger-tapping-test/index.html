<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手指敲擊測試</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>手指敲擊測試</h1>
        <p class="instruction">在 10 秒內盡可能多地點擊</p>
        
        <div class="stats">
            <div class="stat-box">
                <span class="label">倒計時</span>
                <span class="value" id="timer">10</span>
                <span class="unit">秒</span>
            </div>
            <div class="stat-box">
                <span class="label">點擊次數</span>
                <span class="value" id="clickCount">0</span>
                <span class="unit">次</span>
            </div>
        </div>

        <button id="tapButton" class="tap-button">點擊我</button>

        <div id="resultContainer" class="result-container hidden">
            <h2>測試完成!</h2>
            <p class="result-text">你在 10 秒內點擊了 <span id="finalCount">0</span> 次</p>
            <p class="result-rate">點擊速率: <span id="clickRate">0</span> 次/秒</p>
            <button id="restartButton" class="restart-button">重新開始</button>
        </div>
    </div>

    <div class="chart-container">
        <h2>測試歷史記錄</h2>
        <div class="chart-wrapper">
            <canvas id="performanceChart"></canvas>
        </div>
        <div class="history-stats">
            <div class="history-stat">
                <span class="history-label">最高紀錄</span>
                <span class="history-value" id="bestScore">-</span>
            </div>
            <div class="history-stat">
                <span class="history-label">平均次數</span>
                <span class="history-value" id="averageScore">-</span>
            </div>
            <div class="history-stat">
                <span class="history-label">測試次數</span>
                <span class="history-value" id="testCount">0</span>
            </div>
        </div>
        <button id="clearDataButton" class="clear-button hidden">清除所有記錄</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
