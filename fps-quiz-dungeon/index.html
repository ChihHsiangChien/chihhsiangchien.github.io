<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>地牢測驗 Quiz Dungeon</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container"></div>

    <!-- HUD -->
    <div id="ui-layer">
        <div id="crosshair">+</div>
        <div id="hud-top">
            <div id="score">分數: 0</div>
            <div id="enemy-count">敵人: 0</div>
            <div id="message">任務目標: 找出正確答案並射擊敵人弱點!</div>
            <div id="timer">時間: 00:00</div>
        </div>
        <div id="hud-bottom">
            <div id="health">生命: 100</div>
            <div id="weapon">武器: 強力水槍</div>
        </div>

        <!-- 当前題目提示 (Optional, 也可以在敵人頭上) -->
        <div id="question-panel" style="display:none;">
            <h2 id="current-question">Q: ?</h2>
        </div>

        <!-- 虛擬按鍵 (Mobile) -->
        <div id="mobile-controls" style="display:none;">
            <div id="joystick-zone"></div>
            <div id="look-zone"></div>
            <div id="shoot-btn">射擊</div>
        </div>

        <!-- Start Screen -->
        <div id="start-screen">
            <p>移動: WASD / 下方搖桿</p>
            <p>瞄準: 滑鼠 / 右側滑動</p>
            <p>射擊: 左鍵 / 點擊螢幕</p>
            <button id="start-btn">開始遊戲</button>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over-screen" style="display:none;">
            <h1>遊戲結束</h1>
            <p id="final-score">得分: 0</p>
            <button id="restart-btn">重新開始</button>
        </div>
    </div>

    <!-- Import Map for Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module" src="js/main.js"></script>
</body>

</html>
