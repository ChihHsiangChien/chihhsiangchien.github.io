<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=800, initial-scale=1.0">
  <title>Enzyme Tutorial</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div style="text-align:center;margin-bottom:10px;">
    <label>酵素數量 <input id="enzyme-count" type="number" min="1" max="20" value="3" style="width:3em;"></label>
    <label style="margin-left:2em;">受質數量 <input id="substrate-count" type="number" min="1" max="10" value="10" style="width:3em;"></label>
  
    <label for="temp-slider">溫度：<span id="temp-value">25</span>°C</label>
    <input type="range" id="temp-slider" min="0" max="100" value="25" step="1" style="width:200px;">
  </div>
  <div style="display: flex; flex-direction: row; justify-content: center; align-items: stretch;">
    <div id="toolbox" style="width:90px; margin-right:16px; height:100%; background:#f7fafd; border-radius:10px; box-shadow:0 2px 8px #0001; padding:10px 6px; display:flex; flex-direction:column; align-items:center; gap:18px;">
      <!-- 可擴充更多分子/酵素 -->
    </div>
    <div id="canvas" style="flex:1; height:500px;">
      <!-- 酵素與受質由 JS 動態產生 -->
    </div>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
