<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=800, initial-scale=1.0">
  <title>酵素</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div style="height: 500px;display: flex; flex-direction: row; justify-content: center; align-items: stretch; gap:0px; padding:0px;">
    <div id="parameters" style="text-align:left;margin-bottom:10px;">
      <fieldset id="general-mode" style="margin-bottom:10px; padding:8px 10px; border:1.5px solid #009688; border-radius:8px;">
        <legend style="color:#009688;font-weight:bold;">一般模式</legend>
        <label for="temp-slider">溫度：<span id="temp-value">25</span>°C</label><br>
        <input type="range" id="temp-slider" min="0" max="100" value="25" step="1" style="width:100px;"><br>
        <input type="range" id="temp-slider" min="0" max="100" value="25" step="1" style="width:100px;"><br>
        <button id="brownian-toggle-btn" style="margin-top:8px; background:#009688; color:#fff; border:none; border-radius:4px; padding:4px 14px; cursor:pointer;">
          啟用布朗運動
        </button>
        <br>
        <button id="reset-btn" style="margin-top:10px;">重設</button>
      </fieldset>
      <!-- 實驗模式區塊 -->
      <fieldset id="experiment-mode" style="margin-top:18px; padding:8px 10px; border:1.5px solid #8009ff; border-radius:8px;">
        <legend style="color:#8009ff;font-weight:bold;">實驗模式</legend>
        <div style="margin-bottom:6px;">
          <label for="exp-enzyme-select">酵素：</label>
          <select id="exp-enzyme-select"></select>
        </div>
        <div style="margin-bottom:6px;">
          <label>酵素來源：</label>
          <br>
          <input type="radio" id="exp-use-new-enzyme" name="exp-enzyme-source" value="new" checked>
          <label for="exp-use-new-enzyme">使用新酵素</label>
          <br>
          <input type="radio" id="exp-use-old-enzyme" name="exp-enzyme-source" value="old">
          
          <label for="exp-use-old-enzyme">沿用原本酵素</label>
        </div>       
        <div style="margin-bottom:6px;">
          <label for="exp-temp-input">溫度：</label>
          <input id="exp-temp-input" type="number" min="0" max="100" value="25" style="width:60px;"> °C
        </div>
        <div style="margin-bottom:6px;">
          <label for="exp-time-input">觀察時間：</label>
          <input id="exp-time-input" type="number" min="1" max="300" value="5" style="width:60px;"> 秒
        </div>
        <button id="exp-start-btn" style="margin-top:6px;background:#8009ff;color:#fff;border:none;border-radius:4px;padding:4px 14px;cursor:pointer;">開始實驗</button>
      </fieldset>
    </div>
    <div id="toolbox"
      style="width:120px; margin-right:16px; height:100%; background:#f7fafd; border-radius:10px; box-shadow:0 2px 8px #0001; padding:10px 6px; display:flex; flex-direction:column; align-items:left; gap:18px;">
    </div>
    <div id="main-layout" style="display: flex; flex-direction: row; align-items: stretch;">
      <div id="canvas" style="height:100%"></div>

      <div id="chart-panels">
        <div id="chart-tabs">
          <button data-type="concentration">濃度變化</button>
          <button data-type="exp-temp">溫度與活性</button>
          <button data-type="other">其他圖表</button>
        </div>        
        <canvas id="concentration-chart"></canvas>
        <canvas id="exp-temp-chart" style="display:none"></canvas>
        <canvas id="other-chart" style="display:none"></canvas>
      </div>  

    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="main.js"></script>
</body>

</html>
