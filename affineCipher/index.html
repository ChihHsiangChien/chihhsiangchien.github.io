<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仿射加密與解密 Affine Cipher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            margin-bottom: 15px;
            width: 50px;
        }

        #result {
            font-weight: bold;
        }

        .container {
            display: flex;
            justify-content: space-around;
        }

        .box {
            width: 40%;
            border: 2px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

     
    </style>
</head>
<body>
    <h1>Affine Cipher<br>加密與解密</h1>
    輸入英文字母，不區分大小寫

    <div class="container">
        <div class="box">
            <label for="plaintext">請輸入明文：</label>
            <input type="text" id="plaintext" required size="10">

            <label for="a">請輸入 a：<br>（需與26互質）</label>
            <input type="number" id="a" required>

            <label for="b">請輸入 b：</label>
            <input type="number" id="b" required>
            <br>

            <button onclick="encrypt()">加密</button>

            <h2>加密結果：</h2>
            <div id="encryptResult"></div>            
        </div>

        <div class="box">
            <label for="ciphertext">請輸入密文：</label>
            <input type="text" id="ciphertext" required size="10">

            <label for="c">請輸入 c：<br>&nbsp;</label>
            <input type="number" id="c" required>

            <label for="d">請輸入 d：</label>
            <input type="number" id="d" required>
            <br>
            <button onclick="decrypt()">解密</button>

            <h2>解密結果：</h2>
            <div id="decryptResult"></div>            

        </div>
    </div>
    <div  style="width:50%; height:330px;overflow: scroll;float:right;">
    v 2.0
    </div>


    <script src="affineCipher.js"></script>
</body>
</html>
