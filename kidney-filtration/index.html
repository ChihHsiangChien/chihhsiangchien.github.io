<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>腎臟過濾與再吸收視覺化模型</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>腎臟過濾與再吸收視覺化模型</h1>
        <div class="controls">
            <button id="startBtn">開始</button>
            <button id="resetBtn">重置</button>
            <button id="toggleLabelsBtn">顯示分子標籤</button>
            <button id="toggleTooltipsBtn">總是顯示說明</button>
            <div class="pathology-group">
                <button id="hyperglycemiaBtn" class="pathology-btn" title="高血糖：葡萄糖載體飽和，出現葡萄糖尿">高血糖</button>
                <button id="proteinuriaBtn" class="pathology-btn" title="蛋白尿：過濾障壁受損，蛋白質漏出至濾液">蛋白尿</button>
            </div>
            <div class="legend">
                <div class="legend-item"><span class="dot water"></span>水分子 (H₂O)</div>
                <div class="legend-item"><span class="dot salt"></span>鹽類 (Salts)</div>
                <div class="legend-item"><span class="dot urea"></span>尿素 (Urea)</div>
                <div class="legend-item"><span class="dot protein"></span>蛋白質 (Protein)</div>
                <div class="legend-item"><span class="dot glucose"></span>葡萄糖 (Glucose)</div>
            </div>
        </div>
        <div class="info-panel"><p id="info-text">點擊「開始」以啟動模擬。</p></div>
        <div class="visualization">
            <svg id="nephron-svg" viewBox="0 0 800 600">
                <!-- Nephron structure will be drawn here -->
                <defs>
                    <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto"
                        markerUnits="strokeWidth">
                        <path d="M0,0 L0,6 L9,3 z" fill="#f00" />
                    </marker>
                </defs>

                <!-- Background structures -->
                <g id="structure-layer"></g>

                <!-- Flow paths (invisible) -->
                <g id="path-layer"></g>

                <!-- Particles -->
                <g id="particle-layer"></g>

                <!-- Labels -->
                <g id="label-layer"></g>
            </svg>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
