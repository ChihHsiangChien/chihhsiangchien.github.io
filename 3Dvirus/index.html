<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Virus Structure</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="virusCanvas"></canvas>
    <div id="controls">
        <button id="toggleLabels">Toggle Labels (顯示/隱藏標籤)</button>
        <button id="toggleCrossSection">Toggle Cross-Section (切換剖面)</button>
        <button id="toggleGeneticMaterial">Toggle Genetic Material (基因物質)</button>
        <button id="toggleCapsid">Toggle Capsid (蛋白殼)</button>
        <button id="toggleEnvelope">Toggle Envelope (套膜)</button>
        <button id="toggleSpike">Toggle Spike Proteins (突起)</button>
    </div>
        <!-- Opacity Slider -->
        <div class="slider-container">
            <label for="opacitySlider">Opacity:</label>
            <input type="range" id="opacitySlider" 
                   min="0" max="1" step="0.1" value="1">
        </div>

        <!-- Clipping Plane Slider -->
        <div class="slider-container">
            <label for="clippingSlider">Cross Section Position:</label>
            <input type="range" id="clippingSlider" 
                   min="-1" max="1" step="0.1" value="0">
        </div>

    <div id="labels">
        <!-- Labels will be added here dynamically -->
    </div>
    <div id="lines"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <!-- Load modular components -->
    <script type="module" src="script.js"></script>
</body>
</html>
