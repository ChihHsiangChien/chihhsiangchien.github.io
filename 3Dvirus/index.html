<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Virus Structure</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="virusCanvas"></canvas>
    <div id="controls">
        <button id="toggleSpike">突起(Spike Proteins)</button>
        <button id="toggleEnvelope">(套膜)Envelope</button>        
        <button id="toggleCapsid">蛋白外殼(Capsid)</button>     
        <button id="toggleGeneticMaterial">遺傳物質</button>           
    </div>

    <div class="sliders-group">
        <!-- Opacity Slider -->
        <div class="slider-container">
            <label for="opacitySlider">套膜透明度</label>
            <input type="range" id="opacitySlider" 
                   min="0" max="1" step="0.1" value="1">
        </div>

        <!-- Clipping Plane Slider -->
        <div class="slider-container">
            <label for="clippingSlider">剖面</label>
            <input type="range" id="clippingSlider" 
                min="-2" max="2" step="0.05" value="2"> <!-- 或 step="0.1" -->
         
        </div>
    </div>

    <div id="labels">
        <!-- Labels will be added here dynamically -->
    </div>
    <div id="lines"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <!-- Load modular components -->
    <script type="module" src="script.js"></script>
</body>
</html>
