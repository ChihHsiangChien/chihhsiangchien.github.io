<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>黃金比例</title>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <div>
    <label for="numSlider">Number of Dots:</label>
    <input type="range" id="numSlider" min="1" max="500" >
    <span id="numValue">200</span>
    <input type="number" id="numInput" min="1" max="500" >
  </div>

  <div>
    <label for="startAngleSlider">Start Angle:</label>
    <input type="range" id="startAngleSlider" min="0" max="360" value="0">
    <span id="startAngleValue">0</span>
    <input type="number" id="startAngleInput" min="0" max="360" value="0">
  </div>

  <div>
    <label for="angleSlider">Angle:</label>
    <input type="range" id="angleSlider" min="0" max="360">
    <span id="angleValue">137.5</span>
    <input type="number" id="angleInput" min="0" max="360" value="0">
    <input type="number" id="angleInputNumerator" min="1" value="3" style="width: 50px;">   /
    <input type="number" id="angleInputDenominator" min="1" value="5" style="width: 50px;">
  </div>

  <div>
    <label for="sizeSlider">Size:</label>
    <input type="range" id="sizeSlider" min="1" max="20" >
    <span id="sizeValue"></span>
  </div>
  <div>
    <label for="connectSlider">Connect:</label>
    <input type="range" id="connectSlider" min="0" max="100" >
    <span id="connectValue">1</span>
    <input type="number" id="connectInput" min="0" max="100">
  </div>  
  <label>
    <input type="checkbox" id="showNumbersCheckbox" unchecked>
    Show Numbers
  </label>
  <canvas id="canvas" width="100" height="100"></canvas>
  <script src="script.js"></script>
</body>

</html>
