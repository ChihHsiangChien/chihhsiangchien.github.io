<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>神經傳導路徑教學系統</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Outfit:wght@400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar: Scenario Selection -->
        <aside class="sidebar" id="sidebar">
            <button id="sidebar-toggle" class="sidebar-toggle" title="切換側邊欄">
                ☰
            </button>
            <div class="sidebar-content">
                <header class="sidebar-header">
                    <h1>神經傳導實驗室</h1>
                    <p>選擇一個情境開始實驗</p>
                </header>
                <div id="event-list" class="event-list">
                    <!-- Event cards will be injected here -->
                </div>
                <div class="sidebar-footer">
                    <p>拖曳部件至右側建立傳導路徑</p>
                </div>
            </div>
        </aside>

        <!-- Main Workspace -->
        <main class="workspace">
            <!-- Top Bar: Current Mission Info -->
            <header class="mission-header">
                <div class="mission-info">
                    <h2 id="current-mission-title">請選擇一個情境</h2>
                    <p id="current-mission-desc">...</p>
                </div>
                <div class="mission-controls">
                    <button id="reset-btn" class="btn btn-secondary">重置</button>
                    <button id="check-btn" class="btn btn-primary">檢查路徑</button>
                </div>
            </header>

            <!-- Sequence Drop Zone -->
            <section class="sequence-area">
                <div class="pathway-container">
                    <div id="drop-zone" class="drop-zone">
                        <div class="placeholder-text">請由下方拖曳部件至此排序</div>
                    </div>
                </div>
                <div id="feedback-area" class="feedback-area hidden"></div>
            </section>

            <!-- Parts Bank -->
            <section class="parts-bank-container">
                <h3>可用部件</h3>
                <div id="parts-bank" class="parts-bank">
                    <!-- Parts will be injected here -->
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
