<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>卡片配對練習</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 id="exercise-title">載入中…</h1>
  </header>

  <main>
    <nav id="left-panel" class="left-panel">
      <h2>比較清單</h2>
      <div id="spec-list" class="spec-list">載入中…</div>
    </nav>
    <section class="table-wrap">
      <div id="table" class="table"></div>
    </section>

    <aside class="sidebar">
      <div class="controls">
        <button id="btn-submit">提交</button>
        <button id="btn-reset">重置</button>
        <button id="btn-answer">查看答案</button>
      </div>

      <div id="spec-selector-container" style="margin-top:8px"></div>

      <div class="options">
        <label><input type="checkbox" id="opt-single" checked> 每格僅允許一張卡片</label>
        <label><input type="checkbox" id="opt-auto-return" checked> 錯誤卡片自動退回</label>
      </div>
    </aside>
  </main>

  <template id="cell-template">
    <div class="cell">
      <div class="cell-inner"></div>
    </div>
  </template>

  <script src="script.js" defer></script>
</body>
</html>
