<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健康監控遊戲</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <!-- 狀況描述區域 -->
        <div class="status">
            <h2>當前狀況</h2>
            <p id="status-description">你正在進行運動，請注意水分補充。</p>
        </div>

        <!-- 圖表區域 -->
        <div class="charts">
            <div class="chart">
                <h3>血糖 (mg/dL)</h3>
                <canvas id="bloodSugarChart"></canvas>
            </div>
            <div class="chart">
                <h3>體溫 (°C)</h3>
                <canvas id="bodyTempChart"></canvas>
            </div>
            <div class="chart">
                <h3>發炎指數</h3>
                <canvas id="inflammationChart"></canvas>
            </div>
        </div>

        <!-- 按鈕控制區域 -->
        <div class="controls">
            <h2>控制按鈕</h2>
            <button id="insulin-button">分泌胰島素</button>
            <button id="glucagon-button">分泌升糖素</button>
            <button id="sweat-button">排汗降溫</button>
            <button id="drink-water-button">飲水</button>
            <button id="immune-button">激活免疫反應</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
