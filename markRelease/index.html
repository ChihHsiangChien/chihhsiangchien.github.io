<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">

  <title>捉放法</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="container">
    <canvas id="canvas"></canvas>
    <div id="buttonContainer">

      <button id="catchBtn">捕捉</button>
      <div class="button-group">
        <button id="markBtn">標記1隻</button>
        <button id="markAllBtn">標記全部</button>
      </div>
      <div class="button-group">
        <button id="unmarkBtn">取消標記1隻</button>
        <button id="unmarkAllBtn">取消標記全部</button>
      </div>
      <button id="releaseBtn">釋放</button>

      <input type="number" id="guessInput" placeholder="推測有幾隻">
      <button id="submitGuessBtn">提交答案</button>
      <div class="button-group">
        <button id="toggleBtn">暫停</button>
        <button id="resetBtn">重置</button>
      </div>

    </div>
  </div>

  <div id="info">
    <p>全部標記數: <span id="markedPondTadpolesCount">0</span></p>
    <p>採樣框總數: <span id="tadpolesCount">0</span></p>
    <p>採樣框標記數: <span id="markedTadpolesCount">0</span></p>
    <p id="message"></p>
  </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
