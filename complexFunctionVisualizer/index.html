<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>複數函數3D視覺化</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="canvas-container">
            <canvas id="mainCanvas"></canvas>
            <canvas id="projectionXY"></canvas>
            <canvas id="projectionYZ"></canvas>
            <canvas id="projectionXZ"></canvas>
        </div>
        <div class="controls">
            <div class="slider-container">
                <label for="timeSlider">時間 (t):</label>
                <input type="range" id="timeSlider" min="0" max="100" value="0">
            </div>
            <div class="slider-container">
                <label for="rotationSlider">旋轉角度:</label>
                <input type="range" id="rotationSlider" min="0" max="360" value="0">
            </div>
            <button id="startBtn">開始</button>
            <button id="resetBtn">重置</button>
        </div>
        <div class="equation">
            <p>f(t) = e<sup>-η(t-t₀)²</sup>(cos(ωt) + i·sin(ωt))</p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
